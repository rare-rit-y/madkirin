 #commonalty
 BAC_COC_m1: "Prepare The Foundation"
 BAC_COC_m1_desc: "Now that we have decided to skip the intermediate bridge like the Kingdom of Concord and immediately establish the Commonalty, we must act without any delay. The Committee for Preparation of the Foundation will be the starting point, and its composition must be unbiased if it is to truly realize the spirit that drew kirin to the uprising: "All creatures should be equal before Concord."" #콩코드 왕국이라는 중간 다리를 건너뛰고 Commonalty의 즉각적인 건국을 결정했으니만큼 지체없이 행동에 나서야 합니다. Committee For Preparation of The Foundation은 그 시작점이 될 것이고, 봉기에 키린들을 끌어모을 수 있게 해주었던 정신인 '콩코드 아래 만민의 평등'을 진정으로 실현하려면 그 구성에서부터 편향이 있어서는 안 됩니다.
 BAC_COC_h1: "Honour Our Friends"
 BAC_COC_h1_desc: "Our victory was ultimately due to the blood-soaked efforts and sincere friendship of our comrades-in-arms. It is of the utmost importance that their blood not be shed in vain, especially those ponies who believe in Princess Celestia and her teachings of true harmony, from the far far away. And... a few other creatures who believe in... some ideas." #우리가 이 국난에서 무적처럼 보였던 적을 이겨낼 수 있었던 것은 삼위일체 신자들의 말처럼 상서로운 존재의 보우하심 덕분일 수도 있겠지만 결국 함께 싸운 전우들의 피로 젖은 노력과 진실한 우정 덕분입니다. 그들의 피가 헛되지 않도록 하는 것이 가장 중요합니다. 특히 이역만리에서 온, 셀레스티아 공주님과 그분의 가르침인 조화를 믿는 포니들과... 그리고... 약간... 다른 사상...을 믿는 생물들도 말입니다.
 BAC_COC_c1: "The Voice Must Be Heard"
 BAC_COC_c1_desc: "Although we became victorious, there are countless kirin families who have been forced to give up their daily food for the desperate fight. Very now, their voices must be heard, because there is no kirin left who doesn't know how desperation and fury on the brink can manifest itself, in these darkest days after the Silence of Kiria." #절박한 싸움에 쓰일 군량을 위해 그 날의 식량을 양보해야만 했던 키린 가정은 수도 없이 많습니다. 이번에야말로 그들의 목소리가 반드시 들려야만 합니다. 벼랑 끝에 몰린 절망이 키리아에서 어떻게 표출되기 마련인지 모르는 키린이 이제는 아마 없을테니까요.
 BAC_COC_m2: "Commonalty Constitutional Senate"
 BAC_COC_m2_desc: "" #만민의 평등을 보장하는 것은 중요하지만 우리가 폭압적인 강철의 물결에 힘없이 스러져가지 않게 되기 위해서는 현대 세계에 발맞추어 걸어가는 것이 필수적입니다. 바로 직전까지 치렀던 그 모든 국난을 통해 피로써 얻은 교훈이겠지요. 현대국가의 기반은 법적 안정성이고 그것을 보장하기 위한 첫걸음은 바로 헌법입니다. 물론 이 과정에서 민의가 무시되어서는 안 됩니다.
 BAC_COC_h2: "Adopt Equestrian System"
 BAC_COC_h2_desc: "" #이퀘스트리아는 불멸의 군주가 다스리는 알리콘정 국가이지만 실상은 대단히 분권화되어 있습니다. 이 사실을 강조하면서 그 제도를 적극적으로 받아들이며 심지어 헌법에까지 명시할 수 있도록 추진해보는 것은 정말 좋은 생각입니다. 아무렴 누구도 반대하지 않을 안건이니까요. 우리가 이퀘스트리아를 따르는 것에는 그만한 이유가 있습니다.
 BAC_COC_c2: "Our Cause Must Be Informed" 
 BAC_COC_c2_desc: "" #Realm에는 아직도 우리가 승리했다는 사실을 모르는 시골 키린들이 많습니다. 그 사실을 알리는 것은 물론이고 우리가 그들을 대변해줄 수 있다는 사실 또한 알려야 합니다. 그리고 저들의 목소리가 더욱 대변될 수 있도록 해야 합니다. 그게 바로 우리가 이 고된 일들을 하는 이유입니다.
