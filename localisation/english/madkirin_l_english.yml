#foci
 #commonalty
 BAC_COC_m1: "Prepare The Foundation"
 BAC_COC_m1_desc: "Now that we have decided to skip the intermediate bridge like the Kingdom of Concord and immediately establish the Commonalty, we must act without any delay. The Committee for Preparation of the Foundation will be the starting point, and its composition must be unbiased if it is to truly realize the spirit that drew kirin to the uprising: "§8All creatures should be equal before Concord.§!"" #콩코드 왕국이라는 중간 다리를 건너뛰고 Commonalty의 즉각적인 건국을 결정했으니만큼 지체없이 행동에 나서야 합니다. Committee For Preparation of The Foundation은 그 시작점이 될 것이고, 봉기에 키린들을 끌어모을 수 있게 해주었던 정신인 '콩코드 아래 만민의 평등'을 진정으로 실현하려면 그 구성에서부터 편향이 있어서는 안 됩니다.
 BAC_COC_h1: "Honour Our Friends"
 BAC_COC_h1_desc: "Our victory was ultimately due to the blood-soaked efforts and sincere friendship of our comrades-in-arms. It is of the utmost importance that their blood not be shed in vain, especially those ponies who believe in §7Princess Celestia§! and her teachings of true harmony, from the far far away. And... a few other creatures who believe in... some ideas." #우리가 이 국난에서 무적처럼 보였던 적을 이겨낼 수 있었던 것은 삼위일체 신자들의 말처럼 상서로운 존재의 보우하심 덕분일 수도 있겠지만 결국 함께 싸운 전우들의 피로 젖은 노력과 진실한 우정 덕분입니다. 그들의 피가 헛되지 않도록 하는 것이 가장 중요합니다. 특히 이역만리에서 온, 셀레스티아 공주님과 그분의 가르침인 조화를 믿는 포니들과... 그리고... 약간... 다른 사상...을 믿는 생물들도 말입니다.
 BAC_COC_c1: "The Voice Must Be Heard"
 BAC_COC_c1_desc: "Although we became victorious, there are countless kirin families who have been forced to give up their daily food for the desperate fight. Very now, their voices must be heard, because there is no kirin left who doesn't know how desperation and fury on the brink can §Rmanifest§! itself, in these darkest days after the Silence of Kiria." #절박한 싸움에 쓰일 군량을 위해 그 날의 식량을 양보해야만 했던 키린 가정은 수도 없이 많습니다. 이번에야말로 그들의 목소리가 반드시 들려야만 합니다. 벼랑 끝에 몰린 절망이 키리아에서 어떻게 표출되기 마련인지 모르는 키린이 이 어두운 침묵 이후의 나날인 현재로서는 아마 없을테니까요.
 BAC_COC_m2: "Commonalty Constitutional Senate"
 BAC_COC_m2_desc: "While it is important to ensure freedom for common, it is also essential to keep pace with the modern world if we are not to be swept away helplessly by the tyrannical tide of heartless steel. The platform of a modern state is legal stability, and the first step in ensuring that is the constitution." #만민의 자유를 보장하는 것은 중요하지만 우리가 폭압적인 강철의 물결에 힘없이 스러져가지 않게 되기 위해서는 현대 세계에 발맞추어 걸어가는 것이 필수적입니다. 바로 직전까지 치렀던 그 모든 국난을 통해 피로써 얻은 교훈이겠지요. 현대국가의 기반은 법적 안정성이고 그것을 보장하기 위한 첫걸음은 바로 헌법입니다.
 BAC_COC_h2: "Adopt Equestrian Autunomy System"
 BAC_COC_h2_desc: "§7Equestria§! is ruled by alicorns - the immortal monarchs, but it's actually very decentralised. It would be a great idea to emphasise this fact and push for the system to be embraced and even enshrined in the constitution. And it's one that no one would argue against. There is a reason we follow Equestria, after all." #이퀘스트리아는 불멸의 군주가 다스리는 알리콘정 국가이지만 실상은 대단히 분권화되어 있습니다. 이 사실을 강조하면서 그 제도를 적극적으로 받아들이며 심지어 헌법에까지 명시할 수 있도록 추진해보는 것은 정말 좋은 생각입니다. 아무렴 누구도 반대하지 않을 안건이니까요. 우리가 이퀘스트리아를 따르는 것에는 그만한 이유가 있습니다.
 BAC_COC_c2: "Our Cause Must Be Informed" 
 BAC_COC_c2_desc: "There are still so many kirin in the rural Realm who don't know that we've won, and we need to make sure they know that, but we also need to make sure they know that we can speak for them, and we need to make sure their voices are heard further. That's why we do these hard works." #Realm에는 아직도 우리가 승리했다는 사실을 모르는 시골 키린들이 많습니다. 그 사실을 알리는 것은 물론이고 우리가 그들을 대변해줄 수 있다는 사실 또한 알려야 합니다. 그리고 저들의 목소리가 더욱 대변될 수 있도록 해야 합니다. 그게 바로 우리가 이 고된 일들을 하는 이유입니다.
 BAC_COC_m3: "The Countdown!"
 BAC_COC_m3_desc: "TODO" # 이제 더 이상 건국을 미룰 수는 없습니다. 가장 시급한 일들이 무엇일지만 마지막으로 알아보고 나서 곧바로 Commonalty를 선포하도록 합시다.
 BAC_COC_h3: "Committee for Foreign Affairs"
 BAC_COC_h3_desc: "td" # The Silence의 해악은 수도 없이 많지만, 이번에 해결해야 할 것은 바로 국제사회와의 관계 문제입니다. 정통성 있는 정부로 간주되던 Realm of Kiria의 후신, 즉 Empire of Kiria을 우리가 무너뜨린 상황이니 우리는 현재 심각한 외교적 위기에 처해 있다고 해도 과언이 아닙니다. 건국 선포식에 초청할 외국 귀빈들의 목록부터 시작할 것입니다.
 BAC_COC_c3: "Land Investigation Program" #토지조사사업
 BAC_COC_c3_desc: "TODO" # 전국에서 몰려온 농민들이 부르짖는 아우성 중 가장 큰 소리로 나오는 것은 NAKP에 의해 말소된 토지 소유권을 보장해달라는 것입니다. 가장 위험한 내용이기도 하군요. 물론 이 주장이 전부 사실이라면 그리 하지 않을 이유는 없겠죠. 먼저 시시비비를 가려야 합니다. 그래야 현지 사정에 맞게 토지개혁을 실시할 수 있습니다. 적어도 이에 대한 계획이라도 발표해야 합니다.
 
 BAC_COC_true_commonalty: "The Declaration!"
 BAC_COC_true_commonalty_desc: "!" #드디어 이 날이 왔습니다! NAKP에 맞선 봉기 때부터 돌이켜보면 정말 멀고 힘든 길이었습니다. 아직 해야 할 일이 많고, 채워야 할 빈틈도 많으며, 해결되지 않은 분쟁도 많지만, 오늘만큼은 하나된 마음으로 건국을 축하합시다!

 BAC_COC_pol_head: "Committee for Commonal Education" #만민교육위원회
 BAC_COC_pol_head_desc: "Due to the complexity inherent in Kirin letters, the literacy rate is significantly higher compared to modern nations. The Committee for Commonal Education has been ordered to focus on this illiteracy issue according to the consensus of the Commonal Senate, yet progress is reportedly slow. The highly esteemed §PDayspring Rose§! will be appointed as a special chief commissioner to find out what problems are." #키린 문자 특유의 난해함으로 인해 키린 문맹률은 현대 국가들에 비해 월등히 높은 편입니다. 민회의 총의에 따라 만민교육위원회는 이러한 문맹 문제에 주력할 것을 하명받았으나 여전히 일의 진행이 지지부진하다고 합니다. 명망 높은 Dayspring Rose를 특별위원장으로 위촉해 어떤 문제가 벌어지고 있는지 알아내도록 할 필요가 있습니다.
 BAC_COC_pol_h1: "Assertive Conversion"
 BAC_COC_pol_h1_desc: "The Way of Fire bears the responsibility for not having been of any assistance as Kiria transformed into a horrific battlefield. Who was it that forced the Silence in the first place? No matter how secluded or harmless those who worship this monstrosity may be, it's unacceptable to have such a flawed values. These values eat away at their innocent hearts until they turn into monsters like those." #The Way of Fire는 키리아가 참혹한 전쟁터로 변모하는 과정에서 아무런 도움이 되지 않았다는 책임이 있습니다. 애초에 침묵을 강요한 것이 누구였던가요? 이 흉물을 숭배하는 자들이 아무리 벽지에 쳐박혀 있고, 아무리 무해하다 하더라도, The Way와 같이 그들의 마음 속에 파고들어 괴물이 될 때까지 그 순수한 마음을 좀먹는 잘못된 가치관이 심어져 있어서는 안 됩니다.
 BAC_COC_pol_c1: "Allow The Way of Fire"
 BAC_COC_pol_c1_desc: "Despite the numerous misdeeds committed by the hideous monster known as the Way of Fire, there still remains a glimmer of light in the hearts of the innocent folks and §g(perhaps even more naive)§! devout priestesses. Although they torn our Realm apart and reduced it to tatters, should we do the §Osame§! to the hearts of these faithful?" #The Way of Fire라는 추악한 괴물이 저질렀던 실정은 적지 않지만, 그럼에도 시골의 순박한 주민들과 (어쩌면 그들보다 더 순박할) 독실한 사제들의 마음 속에는 여전히 한 줄기 빛으로 남아 있습니다. The Way가 우리의 Realm을 찢어발기고 누더기로 만들었지만, 우리가 그 신실한 이들의 마음 속까지 그렇게 만들어야 할까요?
 BAC_COC_pol_h2: "Purge The Extremist Conservatives" # 수구 세력 숙청
 BAC_COC_pol_h2_desc: "We're not going to all this trouble to slaughter naive kirin, but it would be needed to prepare in case dialogue doesn't convince them at all... If they don't eventually accept the true gospel, aren't those §Oevil§!? In the very first place, they're the ones who didn't listen to the kirin crying out." # 우리는 순진한 키린들을 도륙하려고 이 고생을 하는 것이 아닙니다. 하지만 대화로 설득이 전혀 되지 않을 경우에는 대비할 필요가 있겠습니다... 결국 진정한 복음을 끝내 받아들이지 않는 자들은 모두 악한 것이 아니겠습니까? 애초에 기린들의 절규와 애환에 귀를 기울이지 않은 것도 저들입니다.
 BAC_COC_pol_c2: "Educate The Temple Schools" # 사원 학교 훈육
 BAC_COC_pol_c2_desc: "The most devout of The Way of Fire's clergy would spend their life's savings to build schools. The bloodsuckers in  Sorghum before the Uprising were all evil, but why burn this beautiful tradition and its legacy to the ground now? With a few tweaks to suit realities for nowadays, it would be so much better, and it might even appease the Communion." # The Way of Fire의 성직자들 중에서도 가장 독실한 이들은 일생의 가산을 털어 학교를 세우곤 했습니다. 봉기 이전에 Sorghum의 고혈을 빨던 자들은 모두 사악한 족속들이었지만, 이제 와서 이 아름다운 전통과 그 유산들을 불태워버릴 필요가 있을까요? 단지 오늘날의 실정에 맞게 약간의 보완만 가해진다면 훨씬 좋을 것이며 이를 토대로 Communion 쪽도 달랠 수 있을 것입니다.
 BAC_COC_pol_m2: "Justice For Common" #
 BAC_COC_pol_m2_desc: "There is a cause for all of this, and there are somekirin who are responsible. But they have been unwilling to bear the weight of that responsibility, and it's time to make amends. A trial for the crimes of the NAKP and its henchmen would be a good start." # 이 모든 참사에는 원인이 있으며 그에 책임이 있는 키린들도 있습니다. 하지만 그들은 그간 그 책임의 무게를 짊어지려 하지 않았지요. 이제 바로잡아야 할 때입니다. NAKP와 그 부역자들의 죄에 대한 재판은 좋은 시작이 될 것입니다.
 BAC_COC_pol_h3: "Serve The Common" # 만민을 위한 봉사
 BAC_COC_pol_h3_desc: "There will be times when we have doubts and scepticism about why we've come this far, especially when we're doing hard work in a foreign land. Reminding ourselves of our purpose will help us stay motivated." # 우리가 왜 여기까지 왔는지에 대해, 마음을 좀먹는 회의감과 의심이 들 때가 있습니다. 특히 타지에서 고된 일을 하다보면 더욱 그렇겠지요. 우리의 목적을 되새긴다면 더욱 의욕적으로 사역에 임할 수 있을 것입니다.
 BAC_COC_pol_c3: "Establish True Autunomy" # 진정한 지방자치제도의 정착 coring
 BAC_COC_pol_c3_desc: "Residents should be able to control their own destiny, except for matters that inevitably need to be dealt with by the Common Senate. Creating norms that allow for maximum freedom but are better suited to masking shenanigans will help between residents within a region, between regions, and between regions and the Senate." # 주민들은 스스로의 운명을 스스로 정할 수 있어야 합니다. 어쩔 수 없이 Common Senate에서 다루어야 할 사안을 제외하면요. 주민들의 자유를 최대한 보장하되 시시비비를 가리기에 더욱 적합한 규범을 만들면 지역 내 주민들 사이에서도, 지역 사이에서도, 지역과 Senate 사이에서도 도움이 될 것입니다.
 
 BAC_COC_eco_head: "Committee For Industry And Development" #산업개발위원회
 BAC_COC_eco_head_desc: "Riding the wave of modernisation is important, of course. But there's a danger in our impatience we'll repeat the mistakes or outright negligence, of our predecessors. Luckily, we have Kindling Flash. His ad hoc, yet artistic, control of production has brought out qualities in him that he probably didn't even realise he had, and of course, he's all about the people, which should allay the aforementioned concerns." # 현대화의 물결에 발맞춰서 따라가는 것은 물론 중요합니다. 하지만 조급한 마음에 지나치게 서둘렀다간 전임자들의 실수, 또는 명백한 과실을 답습하게 될 우려가 있지요. 다행히도 우리에겐 Kindling Flash가 있습니다. 일전에 그가 선보였던 임시방편식이지만 예술적이었던 생산 통제는 스스로도 몰랐을 그의 자질을 드러내게 되었는데, 물론 그는 인민을 중요시하기 때문에 앞서 언급한 우려도 불식시킬 수 있을 것입니다.
 BAC_COC_eco_h1: "Trinitarian Labor Collective"
 BAC_COC_eco_h1_desc: "Equestria is a fantastic land where different pony subspecies work together to do amazing things and solve problems. The qualities that Her Radiant Trinity has bestowed upon us - upon kirin, are nothing short! We've just been slow to realise. There is nothing that a group of sisters and brothers in faith can't accomplish." #이퀘스트리아는 서로 다른 포니 아종들이 서로 힘을 합쳐 놀라운 일들을 해내고 문제를 해결하는 환상적인 나라입니다. Her Radiant Trinity께서 우리 키린들에게 내려주신 자질은 결코 이에 못지 않습니다! 그저 우리가 이 사실을 뒤늦게나마 깨달았을 뿐입니다. 믿음의 형제자매들이 뭉치면 해내지 못할 일은 없습니다.
 BAC_COC_eco_h2: "Contact Equestrian Ties" #이퀘스트리아 연줄 접촉
