#foci
 #commonalty
 BAC_COC_m1: "Prepare The Foundation"
 BAC_COC_m1_desc: "Now that we have decided to skip the intermediate bridge like the Kingdom of Concord and immediately establish the Commonalty, we must act without any delay. The Committee for Preparation of the Foundation will be the starting point, and its composition must be unbiased if it is to truly realize the spirit that drew kirin to the uprising: "§8All creatures should be equal before Concord.§!""
 BAC_COC_h1: "Honour Our Friends"
 BAC_COC_h1_desc: "Our victory was ultimately due to the blood-soaked efforts and sincere friendship of our comrades-in-arms. It is of the utmost importance that their blood not be shed in vain, especially those ponies who believe in §7Princess Celestia§! and her teachings of true harmony, from the far far away. And... a few other creatures who believe in... some ideas." #우리가  무적처럼 보였던 적을 이겨낼 수 있었던 것은 결국 함께 싸운 전우들의 피로 젖은 노력과 진실한 우정 덕분입니다. 그들의 피가 헛되지 않도록 하는 것이 가장 중요합니다. 특히 이역만리에서 온, 셀레스티아 공주님과 그분의 가르침인 조화를 믿는 포니들과... 그리고... 약간... 다른 사상...을 믿는 생물들도 말입니다.
 BAC_COC_c1: "The Voice Must Be Heard"
 BAC_COC_c1_desc: "Although we became victorious, there are countless kirin families who have been forced to give up their daily food for the desperate fight. Very now, their voices must be heard, because there is no kirin left who doesn't know how desperation and fury on the brink can §Rmanifest§! itself, in these darkest days after the Silence of Kiria." #절박한 싸움에 쓰일 군량을 위해 그 날의 식량을 양보해야만 했던 키린 가정은 수도 없이 많습니다. 이번에야말로 그들의 목소리가 반드시 들려야만 합니다. 벼랑 끝에 몰린 절망이 키리아에서 어떻게 표출되기 마련인지 모르는 키린이 이 어두운 침묵 이후의 나날인 현재로서는 아마 없을테니까요.
 BAC_COC_m2: "Commonalty Constitutional Senate"
 BAC_COC_m2_desc: "While it is important to ensure freedom for common, it is also essential to keep pace with the modern world if we are not to be swept away helplessly by the tyrannical tide of heartless steel. The platform of a modern state is legal stability, and the first step in ensuring that is the constitution." #만민의 자유를 보장하는 것은 중요하지만 우리가 폭압적인 강철의 물결에 힘없이 스러져가지 않게 되기 위해서는 현대 세계에 발맞추어 걸어가는 것이 필수적입니다. 바로 직전까지 치렀던 그 모든 국난을 통해 피로써 얻은 교훈이겠지요. 현대국가의 기반은 법적 안정성이고 그것을 보장하기 위한 첫걸음은 바로 헌법입니다.
 BAC_COC_h2: "Adopt Equestrian Autunomy System"
 BAC_COC_h2_desc: "§7Equestria§! is ruled by alicorns - the immortal monarchs, but it's actually very decentralised. It would be a great idea to emphasise this fact and push for the system to be embraced and even enshrined in the constitution. And it's one that no one would argue against. There is a reason we follow Equestria, after all." #이퀘스트리아는 불멸의 군주가 다스리는 알리콘정 국가이지만 실상은 대단히 분권화되어 있습니다. 이 사실을 강조하면서 그 제도를 적극적으로 받아들이며 심지어 헌법에까지 명시할 수 있도록 추진해보는 것은 정말 좋은 생각입니다. 아무렴 누구도 반대하지 않을 안건이니까요. 우리가 이퀘스트리아를 따르는 것에는 그만한 이유가 있습니다.
 BAC_start_phase_2_tt: "§gThis trait will be gained upon the foundation.§!"
 BAC_COC_c2: "Codify Empowerment Action" 
 BAC_COC_c2_desc: ""§tMass Empowerment Through Direct Action§!" (colloquially referred to as "§tempowerment actions§!") was a clever tactic we employed in the revolution against the Empire. It's also quite democratic. We need to build on this and constantly inspire the common so that we don't become another "§ODivine§! but corrupted" §OFire§!! Not by dumbing the common down." #'직접 행동을 통한 대중 자율권 부여'(구어체로 '자율권행동'이라고도 함)는 황국에 맞선 혁명에서 우리가 발휘하였던 기발한 전술이었습니다. 또한 상당히 민주적이라고도 할 수 있죠. 이를 토대로 우리가 또다른 '신성하지만 타락한' 불이 되지 않도록 대중들을 끊임없이 고무시켜야 합니다! 그들을 멍청하게 만드는 게 아니라요.
 #BAC_COC_prop: "Our Cause Must Be Informed" 
 #BAC_COC_prop_desc: "There are still so many kirin in the rural Realm who don't know that we've won, and we need to make sure they know that, but we also need to make sure they know that we can speak for them, and we need to make sure their voices are heard further. That's why we do these hard works." #Realm에는 아직도 우리가 승리했다는 사실을 모르는 시골 키린들이 많습니다. 그 사실을 알리는 것은 물론이고 우리가 그들을 대변해줄 수 있다는 사실 또한 알려야 합니다. 그리고 저들의 목소리가 더욱 대변될 수 있도록 해야 합니다. 그게 바로 우리가 이 고된 일들을 하는 이유입니다.
 BAC_COC_m3: "The Countdown!"
 BAC_COC_m3_desc: "Now that the most important parts of the Constitution are in place, We can't put off founding any longer, so let's take care of the most urgent things first, and then declare Commonalty." # 헌법의 가장 중요한 부분들이 얼추 갖추어졌으니 이제 더 이상 건국을 미룰 수는 없습니다. 가장 시급한 일들이 무엇일지만 마지막으로 알아보고 나서 곧바로 Commonalty를 선포하도록 합시다.
 BAC_COC_h3: "Committee for Foreign Affairs"
 BAC_COC_h3_desc: "The harms of the Silence are so many, but this time it's our relations with the international society need to be addressed. We're in a serious diplomatic crisis now that we've overthrown the successor to the Realm - the Empire, considered a legitimate one. Let's start with the list of foreign dignitaries to be invited." # The Silence의 해악은 수도 없이 많지만, 이번에 해결해야 할 것은 바로 국제사회와의 관계 문제입니다. 정통성 있는 정부로 간주되던 Realm of Kiria의 후신, 즉 Empire of Kiria을 우리가 무너뜨린 상황이니 우리는 현재 심각한 외교적 위기에 처해 있다고 해도 과언이 아닙니다. 건국 선포식에 초청할 외국 귀빈들의 목록부터 시작할 것입니다.
 BAC_COC_c3: "Land Investigation Programme" #토지조사사업
 BAC_COC_c3_desc: "The loudest cry coming from all over the country is for to guarantee their lands that have been expunged by NAKP. It's also the most dangerous one. If all these allegations are true, surely there's no reason not to do so. First, we need to clear right and wrong. So that land reform can be implemented according to local conditions. At the very least, a plan should be announced." # 전국에서 몰려온 농민들이 부르짖는 아우성 중 가장 큰 소리로 나오는 것은 NAKP에 의해 말소된 토지 소유권을 보장해달라는 것입니다. 가장 위험한 내용이기도 하군요. 물론 이 주장이 전부 사실이라면 그리 하지 않을 이유는 없겠죠. 먼저 시시비비를 가려야 합니다. 그래야 현지 사정에 맞게 토지개혁을 실시할 수 있습니다. 적어도 이에 대한 계획이라도 발표해야 합니다.
 
 BAC_COC_true_commonalty: "The Declaration!"
 BAC_COC_true_commonalty_desc: "Finally, the day has come! It's been a long, hard road since the uprising against the NAKP. There is still much work to be done, many gaps to be filled, and many unresolved disputes, but for today, let's celebrate our nation as one - along with the motto of the Common Senate, which was voted-on at the final session of the Committee for Preparation of the Foundation!" #드디어 이 날이 왔습니다! NAKP에 맞선 봉기 때부터 돌이켜보면 정말 멀고 힘든 길이었습니다. 아직 해야 할 일이 많고, 채워야 할 빈틈도 많으며, 해결되지 않은 분쟁도 많지만, 오늘만큼은 하나된 마음으로 건국을 축하합시다, 건국준비위원회의 마지막 표결을 통해 결정된 Common Senate의 모토와 함께요!
 BAC_COC_true_commonalty_tt: "§g"Never to §Olead§!, always to §Phelp§!."§!"

 BAC_COC_pol_head: "Committee for Commonal Education" #만민교육위원회
 BAC_COC_pol_head_desc: "Due to the complexity inherent in Kirin letters, the literacy rate is significantly higher compared to advanced nations. The CCE has been ordered to focus on this illiteracy issue according to the consensus of the Commonal Senate, yet progress is reportedly slow. The highly esteemed §PDayspring Rose§! will be appointed as a special chief commissioner to find out what problems are." #키린 문자 특유의 난해함으로 인해 키린 문맹률은 선진국들에 비해 월등히 높은 편입니다. 민회의 총의에 따라 만민교육위원회는 이러한 문맹 문제에 주력할 것을 하명받았으나 여전히 일의 진행이 지지부진하다고 합니다. 명망 높은 Dayspring Rose를 특별위원장으로 위촉해 어떤 문제가 벌어지고 있는지 알아내도록 할 필요가 있습니다.
 BAC_COC_pol_h1: "Assertive Conversion"
 BAC_COC_pol_h1_desc: "Divine Fire bears the responsibility for not having been of any assistance as Kiria transformed into a horrific battlefield. Who was it that forced the Silence in the first place? No matter how secluded or harmless those who worship this monstrosity may be, it's unacceptable to have such a flawed values. These values eat away at their innocent hearts until they turn into monsters like those." #신성한 불은 키리아가 참혹한 전쟁터로 변모하는 과정에서 아무런 도움이 되지 않았다는 책임이 있습니다. 애초에 침묵을 강요한 것이 누구였던가요? 이 흉물을 숭배하는 자들이 아무리 벽지에 쳐박혀 있고, 아무리 무해하다 하더라도, 저것 같이 그들의 마음 속에 파고들어 괴물이 될 때까지 그 순수한 마음을 좀먹는 잘못된 가치관이 심어져 있어서는 안 됩니다.
 BAC_COC_pol_c1: "Allow The Way of Fire"
 BAC_COC_pol_c1_desc: "Despite the numerous misdeeds committed by the hideous monster known as Divine Fire, the Way of Fire still remains a glimmer of light in the hearts of the innocent folks and §g(perhaps even more naive)§! devout priestesses. Although they torn our Realm apart and reduced it to tatters, should we do the §Osame§! to the hearts of these faithful?" #신성한 불이라는 추악한 괴물이 저질렀던 실정은 적지 않지만, 그럼에도 시골의 순박한 주민들과 (어쩌면 그들보다 더 순박할) 독실한 사제들의 마음 속에는 불의 길이 여전히 한 줄기 빛으로 남아 있습니다. 그 신앙이 우리의 Realm을 찢어발기고 누더기로 만들었지만, 우리가 그 신실한 이들의 마음 속까지 그렇게 만들어야 할까요?
 BAC_COC_pol_h2: "Purge The Extremist Conservatives" # 수구 세력 숙청
 BAC_COC_pol_h2_desc: "We're not going to all this trouble to slaughter naive kirin, but it would be needed to prepare in case dialogue doesn't convince them at all... If they don't eventually accept the true gospel, aren't those §Oevil§!? In the very first place, they're the ones who didn't listen to the kirin crying out." # 우리는 순진한 키린들을 도륙하려고 이 고생을 하는 것이 아닙니다. 하지만 대화로 설득이 전혀 되지 않을 경우에는 대비할 필요가 있겠습니다... 결국 진정한 복음을 끝내 받아들이지 않는 자들은 모두 악한 것이 아니겠습니까? 애초에 기린들의 절규와 애환에 귀를 기울이지 않은 것도 저들입니다.
 BAC_COC_pol_c2: "Educate The Temple Schools" # 사원 학교 훈육
 BAC_COC_pol_c2_desc: "The most devout of The Way of Fire's clergy would spend their life's savings to build schools. The bloodsuckers in  Sorghum before the Uprising were all evil, but why burn this beautiful tradition and its legacy to the ground now? With a few tweaks to suit realities for nowadays, it would be so much better, and it might even appease the Communion." # 불의 길 승려들 중에서도 가장 독실한 이들은 일생의 가산을 털어 학교를 세우곤 했습니다. 봉기 이전에 Sorghum의 고혈을 빨던 자들은 모두 사악한 족속들이었지만, 이제 와서 이 아름다운 전통과 그 유산들을 불태워버릴 필요가 있을까요? 단지 오늘날의 실정에 맞게 약간의 보완만 가해진다면 훨씬 좋을 것이며 이를 토대로 Communion 쪽도 달랠 수 있을 것입니다.
 BAC_COC_pol_m2: "Justice For Common" #
 BAC_COC_pol_m2_desc: "There is a cause for all of this, and there are somekirin who are responsible. But they have been unwilling to bear the weight of that responsibility, and it's time to make amends. A trial for the crimes of the NAKP and its henchmen would be a good start. Although it was concerned with the Committee on Judicial Affairs, number of exceptions will apply to this trial..." # 이 모든 참사에는 원인이 있으며 그에 책임이 있는 키린들도 있습니다. 하지만 그들은 그간 그 책임의 무게를 짊어지려 하지 않았지요. 이제 바로잡아야 할 때입니다. NAKP와 그 부역자들의 죄에 대한 재판은 좋은 시작이 될 것입니다. 비록 법무위원회의 소관이긴 하지만, 이 재판에는 여러 예외가 적용될 것입니다...
 BAC_COC_pol_m2_ctt: "Has missed §Y$KIR_fickle_current$§! and his lackeys"
 BAC_COC_pol_h3: "Reorganise The Aureolin"
 BAC_COC_pol_h3_desc: "The Aureolin Monastery has stood as a stalwart bastion for the Way of Fire and its successor Divine Fire, even though it is located in the Western Territories which has been Rising Fire's domain for some time. Now that our religious authority is stronger than ever, we can seize it. It will be of use." # Aureolin Monastery는 한동안 Rising Fire의 세력권이었던 Westren Territories에 위치해 있었음에도 그간 Way of Fire와 그 후신인 Divine Fire를 위해 굳건한 보루로서 서있었습니다. 이제 우리의 종교적 권위가 그 어느 때보다 강력해진 지금 이것을 확보할 수 있게 되었습니다. 쓸모가 있을 것입니다.
 BAC_COC_pol_c3: "Establish True Autunomy" # 진정한 지방자치제도의 정착 coring
 BAC_COC_pol_c3_desc: "Residents should be able to control their own destiny, except for matters that inevitably need to be dealt with by the Common Senate. Creating norms that allow for maximum freedom but are better suited to masking shenanigans will help between residents within a region, between regions, and between regions and the Senate." # 주민들은 스스로의 운명을 스스로 정할 수 있어야 합니다. 어쩔 수 없이 Common Senate에서 다루어야 할 사안을 제외하면요. 주민들의 자유를 최대한 보장하되 시시비비를 가리기에 더욱 적합한 규범을 만들면 지역 내 주민들 사이에서도, 지역 사이에서도, 지역과 Senate 사이에서도 도움이 될 것입니다.
 
 BAC_COC_eco_head: "Committee For Industry And Development" #산업개발위원회
 BAC_COC_eco_head_desc: "Riding the wave of modernisation is important. But there's a danger in our impatience we'll repeat the mistakes or outright faults, of our predecessors. Luckily, we have Kindling Flash. His ad hoc yet artistic control of production has brought out qualities in him. And of course, he's all about the people, which should allay these concerns." # 현대화의 물결에 발맞춰서 따라가는 것은 중요합니다. 하지만 조급한 마음에 지나치게 서둘렀다간 전임자들의 실수, 또는 명백한 과실을 답습하게 될 우려가 있지요. 다행히도 우리에겐 Kindling Flash가 있습니다. 일전에 그가 선보였던 임시방편식이지만 예술적이었던 생산 통제는 스스로도 몰랐을 그의 자질을 드러내게 되었는데, 물론 그는 인민을 중요시하기 때문에 앞서 언급한 우려도 불식시킬 수 있을 것입니다.
 BAC_COC_eco_h1: "Trinitarian Labor Collective"
 BAC_COC_eco_h1_desc: "Equestria is fantastic land where different pony subspecies work together to do amazing things and solve problems. The qualities that Her Radiant Trinity has bestowed upon us - upon kirin, are nothing short! We've just been slow to realise. There is nothing that a group of sisters and brothers in faith can't accomplish." #이퀘스트리아는 서로 다른 포니 아종들이 서로 힘을 합쳐 놀라운 일들을 해내고 문제를 해결하는 환상적인 나라입니다. Her Radiant Trinity께서 우리 키린들에게 내려주신 자질은 결코 이에 못지 않습니다! 그저 우리가 이 사실을 뒤늦게나마 깨달았을 뿐입니다. 믿음의 형제자매들이 뭉치면 해내지 못할 일은 없습니다.
 BAC_COC_eco_h2: "Contact With Equestrian Ties"
 BAC_COC_eco_h2_desc: "We have many creatures from Equestria. We should focus on them and continue our connection to Equestria. ...Also some from elsewhere as well, but isn't it obvious that few would question the fact that Equestria is the most powerful nation in the world? At the very least, Equestria is far more prosperous than most of the socialist nations, at least." #우리에겐 이퀘스트리아에서 온 생물들도 많습니다. 이들을 중심으로 이퀘스트리아와의 연결을 이어나가야 합니다. 물론 다른 곳에서 온 생물들도 많기는 하지만, 이퀘스트리아가 세계 최강대국이라는 사실에 의문을 표할 이는 그리 없을 것이 명백하지 않습니까? 적어도 사회주의 국가들보다는 훨씬 번영한 나라입니다.
 BAC_COC_eco_h3: "Yet Another Accord"
 BAC_COC_eco_h3_desc: "The Realm of Kiria was quite good terms with Equestria. But with the collapse of the Realm, the Hyacinth Accord - which was (or some would argue that) instrumental in the modernization of that country - was laid to rest. Now that we have been recognized by Equestria as the legitimate regime of Kiria, it would be of great benefit to us if we could enter into an equivalent terms." #Realm of Kiria는 이퀘스트리아와 그리 소원한 사이가 아니었습니다. 하지만 그것의 멸망과 함께, 그 나라의 현대화에 큰 도움이 되었던(혹은 그랬으리라 혹자가 주장하는) Hyacinth Accord는 휴지조각이 되었습니다. 이제 우리가 Kiria의 적법한 정권임을 이퀘스트리아로부터도 인정받았으니 그에 준하는 조약을 체결할 수 있다면 우리에게 큰 도움이 될 것입니다.
 bac_verdant_accord_idea: "The Verdant Accord"
 #bac_verdant_accord_3_offmap_civ_facs: "$MODIFIER_INDUSTRIAL_FACTORY_DONATIONS$: §G£civ_factory  +5§!"
 BAC_COC_eco_h4: "Friendship is Magic!"
 BAC_COC_eco_h4_desc: "At last, in the name of Her Radiant Trinity, we have achieved the feats of modernisation and globalisation simultaneously! Kirin are free, our streets are filled with friendship and love, and the Commonalty has become the land of harmony! Now, as equal economic player, we will ensure that this monumental success is forever remembered by signing the Free Trade Agreement with the Equestrian Economic Bloc." #마침내 우리가 Her Radiant Trinity의 이름으로 현대화와 세계화라는 위업을 동시에 이루었습니다! 키린들은 자유롭고, 거리에는 우정과 사랑이 넘쳐나며, Commonalty는 조화의 나라가 되었습니다! 이제 우리는 대등한 경제주체로서 이퀘스트리아 경제블록과의 자유무역협정 체결을 통해 이 기념비적인 성공이 영원히 상기되도록 할 것입니다.
 BAC_COC_eco_c1: "Initiate Land Reform" #gives timed idea i think
 BAC_COC_eco_c1_desc: "The Communalists don't really care about all this talk of modernisation, because the only thing that matters is making sure that the kirin in this Realm don't go hungry. If we can follow the principle of 'Land to the Tiller' and give each farmer just enough land to ensure optimal production for themselves, there will be no more starving kirin." #Communalists들은 현대화니 뭐니 하는 이야기에 그다지 관심이 없습니다. 중요한 것은 이 Realm에 사는 키린들이 배곯지 않도록 하는 것 말고는 없으니까요. 경자유전의 원칙에 따라 각 농가에 스스로 최적생산량을 보장할 수 있을만큼의 토지를 분배하게 될 수만 있다면 더 이상 굶주리는 키린이 없게 될 것입니다.
 BAC_COC_eco_m2: "New Campaign Town" #새마을운동
 BAC_COC_eco_m2_desc: "When the NAKP brought modernization to this land for the first time in this century, they said that we, the ignorant kirin, could only compete by working for low wages, poor diets, and harsh conditions. The foolishest and most rebellious were the first to die. We must continue to prove the NAKP wrong, as our very existence proves. That is the only honor we can give to those who have gone before us." #NAKP가 금세기 처음으로 이 땅에 현대화를 가져다주면서 말하기를, 무지몽매한 우리 키린들은 적은 임금과 빈곤한 식단, 열악한 환경에서 일해야만 경쟁력을 갖출 수 있다 하였습니다. 가장 어리석었던 이들과 가장 반항적이었던 이들은 가장 먼저 죽었습니다. 우리는 우리의 존재가 증명하듯 NAKP가 틀렸다는 사실을 계속해서 증명해야 합니다. 그것이 먼저 떠난 이들에게 갖출 수 있는 예우입니다.
 BAC_COC_eco_c2: "Grain Propagation Plan" #産米增殖計劃
 BAC_COC_eco_c2_desc: "Though reforming the land system and distributing land is the most important thing, but if there is no food in the stomachs of kirin, millions must starve. We need to put everything into farming this year. Because the fields - already devastated by the civil war - can't feed everykirin. Holding on for now, but it won't last long. The most urgent need is to improve irrigation, so let's get started." #토지제도의 개혁과 토지의 분배가 가장 중요한 일이긴 하지만, 정작 키린들의 뱃속에 들어갈 음식이 없다면 모두 굶게 될 것입니다. 올해 농사에 모든 것을 걸어야 합니다. 내전으로 이미 황폐해진 들판이 모든 키린들을 먹여살릴 수는 없을테니까요. 당장은 어떻게든 버티고 있지만, 오래 가지 못할 것입니다. 가장 급한 것은 관개시설의 정비입니다. 곧바로 시작합시다.
 BAC_COC_eco_c2_tt: "§Y$BAC_famine_timed$§! National Spirit will be removed in 730 days.\n"
 BAC_famine_timed: "Famine Effort"
 BAC_COC_eco_m3c: "The Kirian Heritage"
 BAC_COC_eco_m3c_desc: "The heritage that the name Kiria has left us is mostly filth, the most valuable of which are only the resources that lie dormant under its ground. We have literally nothing to thank it for since a lot of sweat and tears will go into the process." #Kiria라는 이름이 우리에게 남겨준 Heritage는 대부분 오물뿐입니다. 그 중에서 가장 가치있는 것은 그 땅에 잠들어있는 자원들 뿐입니다. 그 과정에서 수많은 땀과 눈물이 들어갈 예정이니 고마워할 것은 일절 없습니다.
 BAC_COC_eco_m3h: "Let Them Run Through The Vein of Industry"
 BAC_COC_eco_m3h_desc: "If steel is the rice of industry, then oil is the blood of industry. Also if the modern armies in the heads of young generals are to become a reality, they need oil to run them of course." #철강이 산업의 쌀이라면 석유는 산업의 혈액입니다. 또한, 젊은 장군들의 머릿속에 들어있는 현대식 군대가 현실화되려면 그것들을 돌릴 석유가 당연히 필요합니다.
 BAC_COC_eco_c3: "Conclusion of Land Reform"
 BAC_COC_eco_c3_desc: "Land is the lifeline of peasants, so this land reform alone took a lot of hard work and had a lot of twists and turns, but we can be glad that it's over now. Nokirin is begging and starving in the streets just because they don't own the land, even though it's arable land all around them. If only the people would recognize our hard work..." # 토지는 농민의 목숨줄이라, 이 토지의 개혁 하나만으로도 엄청난 노고를 들여야 했고 우여곡절도 참 많았습니다. 하지만 이제 이렇게 토지개혁이 일단락되었으니 다행스러운 일입니다. 사방에 널린 것이 경작지인데도 소유권이 없어 길에서 구걸하며 굶주리는 키린은 이제 없습니다. 우리의 노고를 인민이 알아준다면 좋으련만...
 BAC_COC_eco_c4: "Justice! Democracy! Dignity!"
 BAC_COC_eco_c4_desc: "The unequal distribution of all things is becoming a thing of the past. The people have been given back what belongs to the people, and the land has been given back to the tillers. This is the result of everycrature coming together under the banner of Justice, Democracy, and Dignity. We will continue to move toward true equality!" #만물의 불평등한 분배는 이제 옛이야기가 되어가고 있습니다. 인민에게 인민이 가져야 할 것을 돌려주었고, 토지를 경작하는 이들에게 그 토지를 돌려주었습니다. Justice, Democracy, and Dignity라는 구호 아래 모두가 하나되어 이룬 결과입니다. 우리는 앞으로도 진정한 평등을 향해 나아갈 것입니다!
 BAC_COC_eco_m4h: "Plan Zebrica"
 BAC_COC_eco_m4h_desc: "Now that we have modernised the Commonalty, we need to further increase our naval power to ensure that our people's freedom is most assuredly protected at sea. Plan Zebrica will be the start." #이제 우리가 만민국의 현대화를 이룩하였으니, 해군력을 보다 증강시켜 우리 인민의 자유가 바다 위에서도 가장 확실하게 보호받을 수 있도록 해야 합니다. Plan Zebrica는 그 시작이 될 것입니다.
 BAC_COC_eco_m4c: "Light Industry For Everykirin"
 BAC_COC_eco_m4c_desc: "We can't do what usual developmentalist dictatorships do: force sacrifices on the promise of increasing the pie, and then not care about anything at all. The fruits of modernization and development must be shared by all." #흔한 개발독재국가들처럼 파이를 늘리겠다는 약속으로 희생을 강요한 다음 나중에 가서 시치미를 뚝 떼는 짓을 우리는 할 수 없습니다. 현대화와 발전의 과실은 모두와 나누어야 합니다.
 BAC_COC_eco_m4m: "Electrify The Common" #만민에게 전력을
 BAC_COC_eco_m4m_desc: "A vast network of power lines shall connect the bustling metropolises to the farthest rural hamlet, the tendrils of modernity criss-crossing Commonalty to weave a web of illumination and progress. The fervent spirit of innovation ignited, churned into being by the gears of industry, will leap and spark from pylon to towering pylon, breathing fire and vigor into the veins of the Commonalty." #KIR_focus_9g_desc
 BAC_COC_eco_m4m_tt: "Unlocks £decision_icon_small  §YElectrify§! decisions for each core state, taking this decision will upgrade its §YState Category§! and gives §Y$BAC_its_electric_state$§! State Modifier."
 BAC_COC_diplo: "Expand Foreign Affairs" # 외교 업무 확장
 BAC_COC_diplo_desc: "Putting on a face may not be enough. The international community is cold. We need to blend in if we don't want to be swayed by what they decide behind closed doors. The Committee for Foreign Affairs is currently a ragtag organization that was hastily thrown together on the eve of the foundation, so we need to start by revamping it." # 안면을 트는 것만으로는 부족할 수 있습니다. 국제사회는 냉혹합니다. 저들이 밀실에서 결정할 내용에 휘둘리지 않으려면 저들과 섞여야 합니다. 현재 아국 외무부는 건국 직전에 급조된 누더기 조직이므로, 이를 개편하는 것부터 시작해야 합니다.
 BAC_COC_diplo_tt: "Unlocks §Y$BAC_COC_embassy$§! £decision_icon_small Decisions, which allows us to establish §CCommonalty Embassies§! in the capital cities of §Gfriendly countries§!."
 BAC_COC_modern_science: "Committee for Science and Technology" #과학기술위원회
 BAC_COC_modern_science_desc: "We're reaching the point where we can't simply look at superficial aspects and copy them. The time has come for another standing committee to devise a more systematic approach." #이제 단순히 피상적인 면들을 곁눈으로 보고 베끼는 것만으로는 한계에 도달하고 있습니다. 더욱더 체계적인 접근방법을 고안하기 위해 또 하나의 상설위원회가 탄생할 때가 된 것입니다.
 BAC_COC_applied_science: "Research and Development Complex" #복합연구개발단지
 BAC_COC_applied_science_desc: "Our Kirin scientific and technological capabilities now rival those of any other nation in the world! Now that we have achieved modernity, it is time to move forward to secure our future once again. A slight edge in technology will save hundreds of thousands of blood!" #우리 키린들의 과학기술 역량은 이제 세계 그 어느 나라와 비교해서도 모자라지 않게 되었습니다! 이제 우리가 현대성을 얻었으니, 또다시 미래를 확보하기 위해 앞으로 나아가야 할 때입니다. 기술에서 점하는 약간의 우위가 수십만의 피를 아끼게 해줄 것입니다!

 BAC_COC_mil_head: "Committee for Military Affairs" #군무위원회
 BAC_COC_mil_head_desc: "There are many steeds that have been rumoured to be the chief of the Committee for Military Affairs, but it is widely believed that some of the most active generals currently on the Senate will be among them. Ember Glow will soon be presenting a new motion to the Senate, and this current affairs gossip will soon be forgotten." # Committee for Military Affairs의 위원장으로 거론되는 군마들은 많습니다. 하지만 현재 가장 활발한 의정활동을 하고 있는 몇몇 장군들이 그 중 하나가 되지 않겠는가 하는 의견이 대세입니다. Ember Glow가 곧 Senate에 새로운 발의안을 제출할 것입니다. 그러면 이런 시사 가십도 금방 잊히겠지요.
 BAC_COC_mil_head: "Now the §Y$BAC_PaPA$§! modifier can be enhanced with related foci! Unlike others, each §7faction§!-§Rspecific§! military foci will weaken the §YPower§! for themselves."
 BAC_COC_mil_h1: "In Her Valiancy"
 BAC_COC_mil_h1_desc: "In the name of Her Radiant Trinity, we should be better able to draw on our own strength. Even in situations where close combat is not expected such as a battle on the plains, if we maintain a calm mind like Clean Mirror and Still Water, we can fight and win against superior enemies with inferior weapons." #Her Radiant Trinity의 이름으로 우리는 우리 스스로의 힘을 더 잘 끌어낼 수 있어야 합니다. 평야에서의 전투와 같이 근접전을 상정하지 않을 상황이라도, 명경지수와 같이 평온한 마음을 유지한다면 더 열악한 무기로도 더 우월한 적들을 상대로 싸워 이길 수 있습니다.
 BAC_COC_mil_c1: "Let The Common Arms"
 BAC_COC_mil_c1_desc: "We're sick and tired of suicide raids, onhoof rushes against superiorly equipped opponents. In order to properly harness and maximise the power of the people, we need to prioritise the distribution of equipment that everycreature can easily learn to use, rather than cumbersome martial arts training." #우월한 장비를 갖춘 적들을 상대로 맨몸으로 달려드는 자살 돌격은 지긋지긋합니다. 인민의 힘을 최대한으로 올바르게 활용하려면 번거로운 무예 수련 대신 누구나 사용법을 간단히 익힐 수 있는 장비의 원활한 보급이 우선시되어야 합니다.
 BAC_COC_mil_h2: "Bring Equestrians In"
 BAC_COC_mil_h2_desc: "Our armies have never had much luck with neither artilleries nor motors, however it has been said that Equestrian military-industry interests have sensed this gap and contacted us. Doesn't it sound like a beautiful friendship that will yield great results for both sides? Her Radiant Trinity shall be pleased." #우리 군대는 대포와도 자동차와도 연이 없었는데, 이 빈틈을 포착한 것인지 이퀘스트리아 군산복합체들이 우리에게 접촉해왔다고 합니다. 양 측 모두에게 있어 훌륭한 결과를 낳는 아름다운 우정이 될 것 같지 않습니까? 분명 Her Radiant Trinity께서도 기뻐하실 것입니다.
 BAC_COC_mil_m2: "Manage The Ivory Pieces"
 BAC_COC_mil_m2_desc: "We can't win a war only with overwhelming motivation or high spirits alone - elaborate plans backed by careful intelligence-gathering and thorough examination are the key to victory. The most important thing to do this is to have training and discipline - two things this peasant army lacks..." #넘치는 의욕이나 고매한 정신만으로 전쟁에서 이길 수는 없습니다. 면밀한 정보수집과 철저한 검토로 뒷받침되는 정교한 계획이 승리의 열쇠입니다. 이를 수행하는 데 있어 가장 중요한 것은 훈련과 규율입니다. 이 농민군에게 있어 가장 부족한 것들이죠...
 BAC_COC_mil_c2: "Spread First-aid Training"
 BAC_COC_mil_c2_desc: "We are not meant to die pointlessly on the battlefield as bullet sponges. Everycreature can be somecreature's parent, sibling, child, friend, or lover. While it may not be feasible to equip every division with a field hospital, we must at least make an effort to reduce casualties. After all, a soldier becomes stronger for surviving." #우리는 전장에서 총알받이로 무의미하게 죽어야 하는 존재가 아닙니다. 모두가 누군가의 부모, 형제, 자녀, 친구, 애인이 될 수 있습니다. 여건 상 모든 사단에 야전병원을 배치하는 것은 어려울지 몰라도, 사상자를 줄이기 위한 최소한의 노력만큼은 반드시 기울여야 합니다. 아무렴 병사는 살아남을수록 더욱 강해지니까요.
 BAC_COC_mil_h3: "The Spearheads of Her Radiant Trinity"
 BAC_COC_mil_h3_desc: "To honor Her Radiant Trinity and Her will, we must be able to strike anywhere. Landing on the shore is one of the most difficult and arduous operations, but we kirin will do it, for we have accomplished a revolution that nocreature, not even ourselves, thought possible." # Her Radiant Trinity와 그분의 뜻을 받들기 위해서, 우리는 어디든 타격할 수 있어야 합니다. 해안 상륙은 가장 어렵고 고된 작전 중 하나이지만, 우리 키린들은 해낼 수 있을 것입니다. 모두가, 아니 우리 스스로도 불가능하다고 생각했던 혁명을 성공시켰으니까요.
 BAC_COC_mil_m3h: "Militarised Labor Collective"
 BAC_COC_mil_m3h_desc: "There is no limit to the potential of what can be accomplished when the good kirin who serve Her Radiant Trinity come together, and we are pretty sure that we can accomplish even more with these siblings in faith. The harder they work, the harder the soldiers on the frontlines can fight." #Her Radiant Trinity를 섬기는 선량한 기린들이 모여서 이룰 수 있는 일의 잠재력에는 한도가 없습니다. 우리는 이 믿음의 형제들과 함께 더 많은 일들을 해낼 수 있으리라고 확신합니다. 이들이 더 열심히 일할수록, 전선의 병사들이 더욱 치열하게 싸울 수 있습니다.
 BAC_COC_mil_m3c: "Examine Provincial Mobilisation"
 BAC_COC_mil_m3c_desc: "It's been a long time since the uprising, and we still don't have a proper mobilization system in place. Why not make it democratic? There are still plenty of kirin who want to fight, so we shouldn't have a shortage of troops... at least not until these honest, kind kirin realize the sweetness of a free-ride..." # 봉기 이후 오랜 시간이 지났지만, 아직도 제대로 된 동원체계가 확립되지 않은 실정입니다. 이를 민주적인 방식으로 도입할 수 있게 하면 어떨까요? 아직 싸우고자 하는 키린은 많으니, 병력 확보에 차질을 빚게 되지는 않을 것입니다. 적어도 이 정직하고 친절한 이들이 무임승차의 달콤함을 깨닫게 되기 전까지는요...
 BAC_COC_mil_c3: "Convenient Weapon"
 BAC_COC_mil_c3_desc: "Operating a howitzer requires the Crews' skill, and precise trajectory calculations are necessary to ensure that the shot is not in vain. Not easy for us kirin, who were peasants and wage-laborers not so long ago. What if we had a weapon that could shoot directly instead?" # 곡사포 운용에는 숙련도가 필요합니다. 그리고 그 운용이 헛되지 않으려면 정밀한 궤적 계산도 필요합니다. 얼마 전까지만 해도 농민과 임노동자였던 우리 키린들에게는 쉽지 않은 일입니다. 대신 직사로 쏠 수 있는 무기가 있다면 어떨까요?
 BAC_COC_mil_h4: "Fight For Her Radiance"
 BAC_COC_mil_h4_desc: "We will fight not only in the muddy and dusty fields, dense forest, or rugged heights, but also at sea and in the air. Under the protection of Her Radiant Trinity, our enemies will not be able to stop our advance; it is our mission, the misson only ours, to bring them to Her Primordial Fire. Onward!" #우리는 질척한 논밭이나 빽빽한 숲, 험준한 고지에서뿐만 아니라 바다에서도, 공중에서도 싸울 것입니다. Her Radiant Trinity의 가호 아래 적들은 우리의 전진을 막지 못할 것입니다. 적들을 그분의 Primordial Fire로 데려가는 것은 우리가 해야 할, 우리만이 할 수 있는 일입니다. 앞으로!
 BAC_COC_mil_m4h: "Blessed Steel Steeds"
 BAC_COC_mil_m4h_desc: "These mighty steel steeds can serve as Her champions in this mortal world, and if we can better utilize them, we can spread Her Radiance more widely." #이 강인한 무쇠 군마들은 현세에 강림한 그분의 챔피언과도 같이 활약할 수 있을 것입니다. 이들을 더 잘 활용할 수 있게 된다면 Her Radiance를 더 널리 확산시킬 수 있을 것입니다.
 BAC_COC_mil_m4m: "Peace And Plenty, And Freedom!"
 BAC_COC_mil_m4m_desc: "We've come a long way since those humble peasant armies, and we can't afford to fail to defend the Commonalty. So long as there is peace and plenty- our peace and plenty, and freedom can only be defended by ourselves." #그 처절했던 농민 군대에서부터 여기까지 참으로 먼 길을 걸어왔습니다. Commonalty를 지키지 못하는 일이 결코 일어나서는 안 되니까요. 평화와 풍요가 있는 한- 우리의 평화와 번영, 그리고 자유는 우리만이 지켜낼 수 있습니다.
 BAC_COC_mil_m4c: "Dare-to-die Resistance"
 BAC_COC_mil_m4c_desc: "We fought for our survival. We fought for our freedom. We will fight to the death ironically to preserve our survival and freedom. It has been said that "those who seek death shall live, those who seek life shall die"; even though we die, we will fight as a free being." #우리는 우리의 생존을 위해 싸웠습니다. 우리는 우리의 자유를 위해 싸웠습니다. 우리는 우리의 생존과 자유를 지키기 위해서라면 역설적으로 죽음을 불사하고 싸울 것입니다. 옛말에 이르기를 살고자 하면 죽을 것이고, 죽고자 하면 살 것이니, 우리는 죽더라도 자유로운 존재로서 싸울 것입니다.
 BAC_COC_mil_c4: "Ultimate Weapon"
 BAC_COC_mil_c4_desc: "What if we had a weapon that could annihilate our enemies once and for all, without the risk of facing them on the battlefield? If potential adversaries knew we had this weapon, they wouldn't dare go to war with us in the first place. And if they got it first, it would be even worse..." #전선에서 적과 마주할 위험 없이 단번에 적을 섬멸할 수 있는 무기가 있다면 어떻겠습니까? 애초에 잠재적 적국 입장에서도 우리에게 이런 무기가 있다는 사실을 알게 되면 함부로 전쟁을 벌이지 못하게 될 것입니다. 그들이 먼저 이 무기를 가지게 된다면 더욱 곤란해지겠지요...

 BAC_COC_mil_navy: "Beyond The Riverine Navy" #강상군을 넘어서
 BAC_COC_mil_navy_desc: "We fought on so many riverines of Mellifluve, and now that Kiria is unified and must look to the wider world, we can't even survive in our own waters. This situation must change. If we create a proper navy, backed by a proper realm, our sailors will no longer have to fear pirates." #Mellifluve의 수많은 강기슭에서 우리는 싸웠습니다. 이제 Kiria가 통일되고 더 넓은 세계를 바라보아야 하는 지금 우리는 우리 앞바다에서의 생존조차 도모할 수 없는 상황입니다. 이 상황을 타개해야 합니다. 제대로 된 국가에 의해 뒷받침되는 제대로 된 해군을 만들어낸다면 더 이상 우리 선원들이 해적을 두려워하는 일 따위는 없게 될 것입니다.
 BAC_COC_mil_air: "Flying Commonkirin" #날으는 기린
 BAC_COC_mil_air_desc: "In the modern era, the battlefield has become a place where the air element must be actively considered. Fortunately, we don't have to go through the same trials and tribulations that others did, if we study intently the countless examples of aerial battles that have been and are still being fought in Griffonia and Zebrica. If we seize the air superiority, we can reap greater accomplishments with less bloodshed in a one-sided attack from above." #현대에 들어 전장은 이제 공중의 요소까지 적극적으로 고려해야 하는 곳이 되었습니다. 다행히도 우리는 다른 이들이 겪었던 시행착오를 그대로 겪지 않아도 됩니다. Griffonia와 Zebrica에서 펼쳐졌고 지금도 벌어지고 있는 수많은 공중전 사례들을 치열하게 연구한다면 말입니다. 제공권을 점한다면 일방적인 공격을 통해 더 적은 피를 흘리고도 더 큰 전과를 거둘 수 있을 것입니다.
 BAC_COC_mil_navalair: "Naval Air Corps"
 BAC_COC_mil_navalair_desc: "The idea of a platform that allows aircraft to launch from the sea is the latest doctrine to emerge, but battleships still rule the seas. But will it ever be? With air launched torpedoes already getting better and better, how many more layers of armor do we need to protect that biggy warships? Taking a page from Equestria's playbook, developing naval aviation is the future of our navy." #항공기가 해상에서 발진할 수 있도록 하는 플랫폼이라는 발상이 얼마 전 등장해 최신 교리로 각광받고 있지만, 아직까지는 전함이 바다를 지배하고 있습니다. 과연 앞으로도 그럴까요? 이미 항공어뢰의 성능은 계속해서 나아지고 있는데, 그 크고 육중한 전함을 보호하기 위해 몇 겹의 장갑을 더 둘러야 할까요? 이퀘스트리아의 기조를 본받아 해군항공력을 육성하는 것이 우리 해군의 미래가 될 것입니다.

 BAC_COC_sekrit_war_committee: "Prepare For War"
 BAC_COC_sekrit_war_committee_desc: "Through divine sacrifice, heroic deeds, desperate resistance, and kirin blood - the NAKP has been defeated, but those who threaten the Kirin, those who threaten the children of Her Radiant Trinity are everywhere. If we want peace, let us prepare for war." #숭고한 희생과 영웅적인 활약, 처절한 저항과 키린들의 피로써 NAKP에 맞서 승리하였지만 광휘의 삼위일체의 자녀들인 키린들을 위협하는 존재들이 도처에 도사리고 있습니다. 평화를 원하십니까? 전쟁을 준비하십시오.
 BAC_COC_sekrit_war_committee_tt: "Since we are already in a faction, whenever we §8leave their faction§!:"

 BAC_COC_war_zaikiria: "March To Old Marches"
 BAC_COC_war_zaikiria_desc: "Let the faithfuls save the poor kirin who have been alienated from Her Radiance by the great debacle of the Silence, emphasising that they are all children before Her Radiant Trinity. Kirin there are also already groaning under the mad Nirik warlords, reactionary despots, and decadent pagans. Let the common know that turning a blind eye to them will only lead to further disaster." #키린들은 Her Radiant Trinity 아래 모두 그분의 자녀임을 강조하면서, Silence라는 크나큰 패착으로 인해 Her Radiance로부터 멀어진 가엾은 키린들을 구원하자고 합시다. 그곳의 키린들은 또한 이미 미치광이 니릭 전쟁군주, 반동 전제군주, 퇴폐적인 이교도의 아래에서 신음하고 있습니다. 이를 외면하는 것은 더 큰 재앙으로 다가올 수 있음을 알려야 합니다.
 BAC_COC_convert_zaikiria: "All Children of Her Radiant Trinity"
 BAC_COC_convert_zaikiria_desc: "We have learned the hard way what a false faith can do when combined with other evils, though it is not powerful on its own. And if we are to be better beings, we must not allow our brothers and sisters, our equals as children under Her Radiant Trinity, to maintain their poor lives unenlightened." #그릇된 신앙이 그 자체로 힘을 갖게 되지는 않지만 또다른 악과 결합했을 때 어떤 효과를 발휘하는지는 피로써 배웠습니다. 또 우리가 더 나은 존재로 거듭나려면 Her Radiant Trinity 아래 동등한 형제자매들이 계몽되지 않은 채 비루한 삶을 이어가는 것을 방조해서는 안 됩니다.
 BAC_COC_friend_zaikiria: "Everykirin Can Glitter"
 BAC_COC_friend_zaikiria_desc: "Their beliefs and traditions should not be torn down by us as oppressors; they have their own value. It is a sign of weakness and insanity to paroxysmally try to correct others just because they are a little different from us - it is tyranny as well. We didn't accept Her Radiant Trinity to become that tyrant." #저들의 신앙과 전통을 우리가 억압자의 입장에서 무너뜨려서는 안 됩니다. 그것들에도 그것들만의 가치가 있습니다. 타인이 나와 조금 다르다고 해서 발작적으로 교정하려 드는 것은 나약함과 광기의 표지이며 폭정입니다. 우리는 폭군이 되기 위해 Her Radiant Trinity를 받아들인 것이 아닙니다.

 BAC_COC_war_taungpau: "End The Eternal Mandate" #이곳이 비록 키린들이 많이 사는 땅은 아니지만, 전략적으로 중요한 위치에 있습니다. 이곳을 확보하면 앞으로 있을 주변국과의 전쟁에서 큰 우위를 점할 수 있을 것입니다. Communion의 바람과는 달리 현지 종교 문제는 부수적인 사안일 뿐입니다.
 BAC_COC_war_taungpau_desc: "Although this land is not heavily populated by kirin, it is strategically important. Securing it would give us a major advantage in any future wars with our neighbours, and contrary to the Communion's wishes, local religious issues are only a side issue."
 BAC_COC_convert_taungpau: "Her Radiant Mandate"
 BAC_COC_convert_taungpau_desc: "Though they are a different race from us - kirin, they have embraced the Way of Fire and melded it with their own ways. If they have embraced the Way of Fire, surely they can embrace Her Radiant Trinity. We must lead these pure beings to the right path before they become corrupted like the Divine Fire." #우리 키린들과 종족은 다르지만 이들은 Way of Fire을 받아들여 그들만의 방식과 융화시켰습니다. 이들이 Way of Fire를 받아들였다면 분명 Her Radiant Trinity도 받아들일 수 있을 것입니다. 이 순수한 존재들이 Divine Fire처럼 타락하기 전에 올바른 길로 이끌어야만 합니다.
 BAC_COC_friend_taungpau: "Their Unique Way"
 BAC_COC_friend_taungpau_desc: "To impose the same way of life on those who live in peace in Monastic Commune and then become victims of our unjust aggressive war is tyranny and oppression in itself. Why impose a paranoid path on them when they are free to live their lives as different but equal beings, even though we have been wronged? It is we, not they, who must truly learn the right way." #고요한 사찰 코뮌에서 평화로이 살아가다가 부당한 침략 전쟁의 피해자가 된 이들에게까지 같은 방식을 강요하는 것은 그 자체로 폭정이요 압제입니다. 우리가 잘못을 범했지만, 저들과는 서로 다르지만 동등한 존재로서 자유로이 살아갈 수 있는데 왜 편집증적인 길을 강요합니까? 진정으로 올바른 길을 배워야 하는 것은 저들이 아니라 바로 우리입니다.

 BAC_COC_war_deer: "Biggest Counterplayer"
 BAC_COC_war_deer_desc: "There's unfortunately not much we could do to justify war with Hindia, other than utilise the international socialist rhetoric that's in a tiny minority in the Common Senate, which means that if those deers are 'ideological comrades', we will have to extend an olive branch first..." #힌디아와의 전쟁을 정당화하기 위한 수단은 안타깝게도 그리 많지 않습니다. Common Senate에서 극소수만을 차지하는 국제사회주의적 논조를 활용하는 것 말고는 말입니다. 이는 곧 저 사슴들이 '이념적 동지'에 해당한다면 올리브 가지를 먼저 내밀어야 함을 의미합니다...
 BAC_COC_convert_deer: "Let Them Be Children Also"
 BAC_COC_convert_deer_desc: "They are a foreign race and a pagan people who have never had much to do with us, but of course, if they wish, they should be encouraged to embrace our faith. While they were divided between the Olenians and the Hindians, we grew in strength, and we were victorious as a result, aren't we? Her Radiant Trinity will surely bless them if they are converted to our true faith." #우리와는 그다지 연이 없던 이종족이자 이교도이지만, 물론 저들이 원한다면 우리의 신앙을 받아들일 수 있도록 적극 지원해주어야 합니다. 저들이 Olenian과 Hindian으로 나뉘어져 싸우는 동안 우리는 국력을 크게 신장시켰고, 그 결과 승리한 것이 아니겠습니까? 우리의 참된 신앙으로 저들이 개심하게 된다면 Her Radiant Trinity께서도 분명 축복하실 것입니다.
 BAC_COC_friend_deer: "Our Deer Comrades"
 BAC_COC_friend_deer_desc: "We have liberated these deer, not conquered them. They have had a hard time under reactionary oppressors and now deserve peace under a free and democratic regime. They'll need a little protection and attention until they can run a truly mature democracy... but it is our duty." #우리는 이 사슴들을 해방시켜준 것입니다. 정복한 것이 아니라요. 사슴들도 그간 반동적인 압제자들에 의해 힘겨운 시간을 보냈으니 이제 자유롭고 민주적인 정권하에서 평화를 누릴 자격이 있습니다. 저들이 진정으로 성숙한 민주주의를 운영할 수 있게 되기까지는 약간의 보호와 관심이 필요하겠지만요... 우리의 의무입니다.

 BAC_COC_war_barbarian: "Attack on Barbarian Lands"
 BAC_COC_war_barbarian_desc: "The griffons and zebras beyond the Westren Territories have a history of raiding our lands. Does it make any difference even in the modern era? It wouldn't easy for our archaeologists, but let's highlight these old historical facts to justify our invasion and nip them in the bud before they grow in power from the outside." #Westren Territories 너머의 Griffon들과 얼룩말들은 우리 땅에서 노략질을 일삼아온 전과가 있습니다. 현대라고 달라지겠습니까? 우리 고증학자들에게 쉬운 일은 아니겠지만 이러한 옛 역사적 사실들을 강조하여 저들에 대한 침공을 정당화하고, 저들이 세외에서 힘을 키워 쳐들어오기전에 삭초제근합시다.
 BAC_COC_convert_barbarian: "Edify Their Barbarism"
