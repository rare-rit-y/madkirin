 comm_COT_civ: "Equestrian Economic Aid"
 comm_COT_civ_desc: "Mahogany Blaze and Bright Burn were born and raised in Equestria, and in Mahogany's case, he's also a School of Friendship graduate. With his connections, he may be able to drag Equestria's capital to breathe new life into this ravaged country." #Mahogany Blaze와 Bright Burn은 이퀘스트리아에서 태어나 자랐으며 Mahogany의 경우 우정 학교 졸업자이기도 합니다. 그의 연줄을 이용하면 이 황폐해진 나라에 이퀘스트리아의 자본을 대어 숨통을 트이게 할 수 있을지도 모릅니다. #이퀘스트리아가 평화 중이면 정치력이 많이 드는 대신 강력한 효과의 개발딸 가능한 컨셉
 comm_WPU_rural: "Redistribution Programme"
 comm_WPU_rural_desc: "To be able to emphasise that the Commonal Senate can give more back more in return of taking a little from the complete freedom of the smaller sub-regions, it needed to be done so." #Commonal Senate가 더 작은 단위 지역들의 완전한 자유로부터 약간을 취하는 대신, 더 많은 혜택을 돌려줄 수 있다는 것을 강조할 수 있으려면 이를 직접 실천해야 합니다. 
 
 comm_COT_pursuit: "Pursuit The Heathen Remnant"
 comm_COT_pursuit_desc: "There are still creatures everywhere who believe in so-called-divine Fire - a corrupted and false faith, or the ugly filth whether derived from it or not . It would be a great misfortune if they were not converted or eliminated. Let us cut off them before what we have done come back to haunt us." # 타락한 거짓 신앙인 신성한 불이나 그것에서 파생되었건 아니건 추악한 오물을 믿는 생물들은 아직도 도처에 널려 있습니다. 이들을 개종시키거나 제거하지 않으면 분명 큰 우환이 될 것입니다. 우리가 저지른 일들이 우리의 발목을 잡기 전에 그 아귀를 끊어버립시다.
 comm_COT_pursuit_tt: "This is quite nasty to do in public. So the §YBalance of Power§! will not be affected - §gfor now...§!" #이 일은 세간에 드러내기에는 껄끄러운 일이므로, 정치에 영향을 주어서는 안 됩니다. 권력의 균형에는 영향이 없을 것입니다. 당분간은요...
 comm_WPU_WOF: "Religious Interchange Programme"
 comm_WPU_WOF_desc: "Our collaboration with temple schools is proving to be a success, and we could benefit from a little more Senate support. Religiously being tolerant but focusing our educational programmes on things that will benefit the Common's real lives wouldn't only improve their quality of life, but also solidify their support for our regime." # 사원 학교와의 협업이 성공적이라는 것이 드러나고 있으니, Senate에서 조금 더 힘을 실어준다면 추가적인 효과를 누릴 수 있을 것입니다. 종교적으로 관용을 베풀되 Common의 실생활에 도움이 되는 것들 위주로 교육 프로그램을 진행한다면 그들의 삶의 질이 제고될뿐만 아니라 우리 정권에 대한 지지 또한 공고해질 것입니다.

 comm_COT_CES: "Welcome Missionaries From The Lodge"
 comm_COT_CES_desc: "In order to seek a true understanding of Princess Celestia - a part of Her Radiant Trinity, the idea of inviting members of a group known as the Friendship Lodge, who claim that everypony should behave like the virtuous Princess Celestia, for a theological exchange was discussed. Of course, the toys they would bring with themselves would be a gift that our foals and fillies would love." # Her Radiant Trinity의 일면을 구성하는 Princess Celestia에 대한 진실된 이해를 모색하기 위하여, 바로 그 Princess Celestia처럼 행동해야 한다고 주장하는 단체의 구성원을 초빙하여 신학적 교류를 이루는 방안이 논의되었습니다. 물론 그들이 함께 들고 들어올 장난감들은 우리 망아지들이 아주 좋아할 선물이 될 것입니다.
 comm_WPU_commiebro: "Seek Solidarity With International Socialists"
 comm_WPU_commiebro_desc: "We even got help from international socialists in our last struggle! But we need more help to modernise and industrialise the Commonalty. It's not an agenda that will please the Communalists, who aren't too keen on internationalism, but Anything we can do to save blood from kirin is necessary." #우리가 일전에 치른 항쟁에서 국제사회주의자들로부터도 도움을 받은 바 있습니다! 하지만 우리에게는 만민국의 현대화와 산업화를 이루기 위해 도움이 더 필요합니다. 국제주의에 그다지 관심이 없는 자치주의자들로서는 그다지 반길만한 안건은 아니겠지만, 키린들의 피를 아낄 방법이라면 무엇이든 동원해야 합니다.
 comm_COT_wuxia: "Supply Martial Art As A Sport For All"
 comm_COT_wuxia_desc: "Underdeveloped societies don't have much to enjoy, which means that as our country rapidly modernizes, there is a danger that we will become deeply indulged in the tastes and pleasures that come our way. Rather than leaving our traditional martial arts as the preserve of a few warrior monks, putting a little effort to make them available to everycreature would not only improve the health of the people, as opposed to those indulgences, but also foster a sense of solidarity by allowing us to share more in common with each other." # 저개발 사회에는 즐길거리가 많지 않습니다. 이는 우리나라가 급속히 현대화되는 과정에서 들어오는 기호품이나 향락 그 자체에 우리가 깊이 탐닉하게 될 위험이 있다는 것을 의미합니다. 우리 전통 무술을 소수 warrior monk들의 전유물로 남겨둘 것이 아니라 모두가 즐길 수 있도록 약간의 노력을 기울이면 저 향락들과는 반대로 인민의 건강을 증진시킬 수 있을뿐만 아니라 서로 더 많은 공통점을 공유하게 함으로써 연대의식 또한 기를 수 있습니다.
 comm_WPU_NH: "Support Local Collective"
 comm_WPU_NH_desc: "Religious creature don't have to be the only ones to have a collective - wasn't that a popular concept with the communists? If local people are got to work together, they'll be able to make their own progress." #종교인들만 Collective를 가지라는 법은 없습니다. 원래 공산주의자들도 널리 활용하던 개념이 아닙니까? 지역 주민들이 서로 협력하게 한다면 나름대로의 발전을 도모할 수 있을 것입니다.

