  baccocc.1.t: "To Prepare The Foundation" #건국을 준비하기 위하여
  baccocc.1.d: "The soon-to-be Commonalty, the Children of Concord, was initially a loose alliance between the Communion of Her Radiant Trinity led by Dayspring Rose and the All-Kiria Union of Workers and Peasants led by Kindling Flash. Even at the onset of the uprising, this bond was solidified by a mutual animosity against the existential threat posed by the National Association of Kirin Patriots. However, now that a complete victory over the NAKP has been achieved, this bond has become as insubstantial as a mirage.\n\nWhile there is a certain closeness between Kindling Flash and Dayspring Rose, yet the realities of politics demand attention to their respective supporters. The CPF has invited as many kirin as possible to ensure no one is left behind Concord, resulting in a multitude of voices. However, the two most dominant voices are those represented by the Communion and the Union.\n\nUnfortunately, the current situation within the CPF is in deadlock, with members of the two factions in opposition, making consensus on key issues unattainable. Both sides are aware that pushing through decisions on the principle of majority rule, without it being an institutionally guaranteed decision-making mechanism, lacks a basis for enforcement and is unlikely to lead to proper progress. The possibility of Nirik transformation also cannot be ignored.\n\nFrom the start, the CPF has been mired in a stalemate." # 이제 곧 Commonalty가 될 Children of Concord는 시작부터 Dayspring Rose가 이끄는 Communion of Her Radiant Trinity와 Kindling Flash가 이끄는 All-Kiria Union of Workers and Peasants 사이의 느슨한 결합으로 이루어져 있었습니다. 봉기가 시작될 무렵에만 해도 이 결속은 National Association of Kirin Patriots에 의한 생존의 위협에 맞서는 적개심으로 단단해져 있었으나, 이제 NAKP를 상대로 완전한 승리를 거둔 지금 이 결속은 신기루라는 표현이 적당하다고 할 수 있을 정도로 희미해져 있었습니다.\n\n물론 Kindling Flash와 Dayspring Rose 둘 사이는 친밀하다고 할 수 있는 편이지만, 현실정치의 영역에서는 그들이 거느리고 있는 지지자들을 신경쓰지 않을 수 없습니다. CPF에서는 콩코드 뒤에 소외받는 이들이 없도록 하기 위해 가능한 모든 키린들을 초빙했으니만큼 다양한 목소리들이 병존하고 있지만, Communion과 Union으로 대표되는 두 목소리가 가장 큽니다.\n\n불운하게도 현재 CPF에서 두 파벌의 위원들이 대립하고 있기 때문에 주요 쟁점이 되는 사안들에 대한 합의는 전혀 이루어지지 않고 있습니다. 다수결의 원칙으로 밀어붙인다 해도 그것이 제도적으로 보장된 의사결정 장치가 아닌 이상 그 결정에 불복한다 하더라도 강제할 명분이 없고, 일이 제대로 진행될 리도 없다는 것은 양 측 모두 알고 있습니다. 그리고 Nirik 변신도 고려하지 않을 수 없습니다.\n\nCPF는 시작과 동시에 교착 상태에 빠진 것입니다.
  baccocc.1.a: "It have never been thought that would be easy, after all."

  baccocc.2.t: "A Militarymare in the Committee" #위원회의 군마
  baccocc.2.d: "Once loyal to Rising Fire, Ember Glow now found herself idly seated in a corner of a meeting room within a building temporarily serving for Commonalty, as the headquarter for CPF. The grueling war with NAKP had finally come to an end, and though she wished to bask in the peace that followed, it was at the earnest request of the CPF that she found herself here. Having fought alongside the causes of Kindling Flash and Dayspring Rose, she had no intention of sounding a dissenting note. Instead, she merely planned to witness the unfolding of this new chapter in history with her own eyes...\n\n\"General Ember Glow, might I solicit your esteemed opinion on a matter that has proven exceedingly contentious and remains deadlocked?\" a kirin inquired. Though she had faced such queries more than a dozen times that day alone, preferring not to take sides between Kindling and Dayspring, she steadfastly refused all answers. Most attendees, heavily influenced by the obstinate bannerkirin like Firethorn, did the same.\n\n\"Well, as a militarymare, I prefer not to lean towards any side. Perhaps it would be better for you to directly persuade those who oppose you?\"\n\nYet, despite the ongoing stalemates, no consensus could be reached on the contentious issues at hoof. As days passed, marked by meaningless attendances at dawn and equally meaningless leavings at dusk, Ember Glow's thoughts began to shift."
  baccocc.2.a: ""I cannot continue like this."" 

  baccocc.3.t: "The Private Meeting" # 회동
  baccocc.3.d: "While pondering what to have for dinner this evening, Coral River barely remembered that she had been invited by Ember Glow and was now hurriedly making the way to her residence. The sun had already set beyond the western clouds. Arriving with heavy breaths, Coral River noticed that there was another guest present.\n\n\"Late, aren't you, Coral. Such a flustered sight.\"\n\"Firethorn! I didn't expect to see you here. To think she called another mare besides me at this hour...\" Coral retorted at Ember. \"Hmph.\" Ember Glow snorted. \"Had you been on time, it would have been less late.\"\n\nAs soon as Coral took her seat, the dinner commenced. After that, while Coral was savoring the aroma of the tea in front of her, Firethorn opened the conversation again. "So, Ember Glow, what's the main point? You didn't call us here just for a meal during these times, did you?\" \"Of course not,\" Ember replied.\n\n"In my suspicion, the CPF seems to be losing its direction. The pro-Equestria faction and the Trinitarians both in the Communion are so intoxicated with their beliefs that they've become blind, and the communalist of the Union are too narrow-sighted. Not to mention the Marksists, a few but dazzled by their own ideology."" 
  baccocc.3.a: ""And?" Firethorn's brows furrowed." 

  baccocc.4.t: "To Achieve The Foundation" #건국을 이루기 위하여
  baccocc.4.d: "Ember continued, "That's why we need to step in, at least before the Communion and the Union irreversibly split apart. We need to prioritize with a broad perspective and offer a compromise that both sides can accept. If we can't set this country right, it will fall to foreign invasion once again."\n\nFirethorn, whose expression had already hardened, stood up. "I will not partake in such a play. I am a bannerkirin. My duty is to protect the kirin so they can enjoy democracy, not to make myself mingling with them."\n\n"Please, Firethorn. Your help would be invaluable. I'm not asking to become a warlord. To become a mediator." Ember's tone almost pleaded, but Firethorn did not heed and left the place.\n\n"..."\n\nEmber sighed. "What about you, Coral?"\n\nAfter rolling her eyes, Coral pondered for a moment before answering, "Seems like you have a point. At least in that we need a goal. So, what exactly are you planning to do?"\n\nA flush of excitement appeared on Ember's face. "You know, I have some ideas. First of all we need to actively appease both sides...""
  baccocc.4.a: "And so the night deepened for the two of them alone." #그렇게 둘만의 밤은 깊어져만 갔다.

  baccocc.6.t: "Matter of Regional Autonomy"
  baccocc.6.d: "The issue of regional autonomy was handled as simply as could be expected: there was, of course, already a consensus among the heroes of the revolution, but crucially, for the commonkirin, there was no reason to oppose it at all: the Harmonisers, not to mention the Communalists, were apparently content enough to adopt something akin to the decentralised model of Equestria they envisioned, so there was no need for the Dayspring Rose to step in. \n\nEven amongst the religious interests, the main tenet of the main denomination the Kirin Trinity was the equality of everykirin before the Concord, so the faithful who had accepted Dayspring Rose's doctrines had no reason to rebel. The Way of Fire, which had been upheld as the theology that justified centralisation, was considered to be largely culpable for the Silence of Kiria, so it's safe to say that few kirin cared about their opinions at this point. Of course, most of them were either 'executed' or deemed traitors to the NAKP in the immediate aftermath of the uprising.\n\nAlso those most likely to dislike such a decentralised foundation were those who had actively defied the NAKP in the first place, and were now mere prisoners, awaiting trial in the near future." #지방 자치 문제는 예상대로 간단하게 처리되었습니다. 물론 혁명의 영웅들 사이에 이미 합의가 이루어졌던 것도 있지만, 결정적인 것은 키린들에게 있어 이 안건에 대해 반대할 이유가 전혀 없었다는 것입니다. Communalists의 경우에는 말할 것도 없고, 조화주의자들 또한 그들이 선망하는 이퀘스트리아의 분권적 모형과 유사한 형태를 도입하는 것만으로 충분히 만족하는 모양새라 데이스프링 로즈가 나설 필요도 없었습니다.\n\n종교계에서도, 주요 교파인 키린 삼위일체의 주요 교리가 콩코드 아래 모든 키린의 평등이었으므로 Dayspring Rose의 교리를 잘 받아들인 신자들이라면 반발할 이유가 전혀 없었습니다. 그간 중앙집권을 정당화하는 신학으로 유지되었던 Way of Fire는 키리아의 침묵에 있어 크나큰 과실이 있는 것으로 간주되고 있었으므로 그들의 의견에 신경쓰는 키린은 지금 같은 때에 거의 없다고 봐도 무방합니다. 물론 그들 대부분은 봉기 직후 대부분 '처형'되었거나 NAKP 부역자로 간주되고 있는 형국이긴 합니다.\n\n또한 이런 분권적인 토대를 가장 싫어할만한 이들은 애초에 NAKP에 적극적으로 부역하였던 자들이라 지금은 포로가 되어 조만간 치러질 재판을 기다리고 있었죠.
  baccocc.6.a: "It's really nice to know that some things just work out." #일사천리로 해결되는 일이 있기는 하다는 게 다행이야.

  baccocc.7.t: "Matter of Educational Model"
  baccocc.7.d: "Dayspring Rose's steps towards the meeting hall of the Committee for Commonal Education were heavy. Her mind was filled with the contents of the minutes from the CCE meetings held before her appointment. The thought that Committee's only concern should be how to teach the kirin to read and write well seemed now as outdated as the thoughts of nearly-hundred-year-old mystic of the Way of Fire. Arriving at the entrance of the meeting room, she took a deep breath and used her kirin telekinesis to open the door.\n\n"What's the hell difference between you and the Way!?" The room was already in chaos, with kirin engaged in physical altercations. Some were already emitting a sinister aura, their fangs growing longer.\n\n"Everykirin stop! We fought together and won together; we shouldn't be fighting among ourselves now!"\n\nFortunately, Dayspring's earnest plea seemed to reach the members, and the commotion subsided. However, many members from the Communion faction sent meaningful glances. "Ah, Dayspring, we are pleased to see you. The issue is whether to centralize or decentralize the educational system. We also aim for the utmost freedom, yet allowing such freedom even for the Way of Fire seems to be quite problematic. If they sneak in their treacherous teachings and the innocent kirin take their words at face value, what will happen then?"\n\n"That's mere an excuse! Who believes those kirin nowadays! You all just want to sit above us and dictate!" Dayspring's mind was once again cluttered. Thanks to the CCE minutes she had read in advance, she had no trouble understanding the situation fortunately. However, this was not merely an educational issue. It was a matter of choosing between moving towards an ideal decentralized Commonalty or opting for a compromise of centralization to ensure stable modernization. It was also her role to appease those who did not get their way, preventing them from turning into nirik." #
  baccocc.7.a: "'Members from Communion got the point.'"
  baccocc.7.b: "'We should actually be free Commonalty, not just in name.'"
