 #commonalty
  baccocc.1.t: "Committee For Preparation of The Foundation"
  baccocc.1.d: "Auspicious Clouds 서녘 너머로 해가 뉘엿뉘엿 넘어가고 있었고, 콩코드의 아이들이 임시 본부로 사용하던 집무실에서 Dayspring Rose는 오늘 하루종일 씨름했던 서류들을 책상에 내동댕이치듯 내려놓았다." #TODO: 데이스프링의 건준 구성과정
  baccocc.1.a: ""I have never thought this would be easy, after all.""


  baccocc.11.t: "Which Law Should We Use?"
  baccocc_11d_intro: ""
  baccocc.11.d_1: "$baccocc_11d_intro$\n\n" #우리가 건국준비위원회를 구성함에 있어 최대한 많은 노력을 기울여왔지만 여전히 부족한 점이 많습니다. 가장 시급한 사안은 바로 헌법입니다. 키리아의 근대화 과정에서 국제라고도 번역된 적이 있을만큼 헌법은 법치국가를 지향함에 있어 가장 근본이 되는 것이라고 할 수 있습니다. 물론 우리가 원시 상태에서 큰 변화 없이 산다면 법과 질서는 임시방편식으로도 충분할 것이며 일부 자치주의자들 중에서는 심지어 그러한 사회를 건설해야 한다는 주장을 내세우는 이들도 있으나, 이 모든 국란을 겪은 키린들 대부분은 난색을 표하고는 합니다. 결국 자신의 발굽과 뿔, 비늘만으로 스스로를 지키는 것에는 한계가 있으며 규모의 경제와 첨단 기술로 대표되는 현대성의 무자비한 물결 앞에서 한 줌 핏물이 될 뻔했던 전쟁을 겪은 것이 바로 얼마 전이었으니 말입니다. 일정 이상의 인구를 규율하기 위해서는 결국 법적 안정성으로 정의되는 질서가 가장 좋은 수단이며, 이는 동시에 현대화에 발맞추어 키린들을 지킬 힘을 얻게 해줄 첫걸음이 되는 것입니다.\n\n문제는 우리가 어떤 법제를 적용하느냐 하는 것입니다. Premier Autumn Blaze가 이끌던 Realm of Kiria의 Great Gallop Onward 시절 Plenum에서 반포되었던 헌법을 기반으로 할 것인지, 조화주의자들이 주장하는 대로 이퀘스트리아의 법제를 이식할 것인지가 관건입니다. 한편 그리폰이나 리버랜드 헌법은 Fickle Current의 NAKP를 연상케 하기 때문에 선호되지 않는 제안입니다. Realm of Kiria는 여전히 키린들, 특히 전장에서 떨어진 곳의 키린들 마음 속에 있으니만큼 그 시절의 오래가지 못했던 헌법을 준용하는 것은 우리의 정통성에도 도움이 될 것입니다. 한편 조화주의자들의 선호에 따라 이퀘스트리아 법을 준용하는 것은 세계에서 가장 널리 쓰이는 법제와의 호환성은 물론이고 참조하기 좋은 판례 및 사례들도 많기 때문에 더욱 경제적이라고 할 수도 있을 것입니다. 아니면 옛 Rising Fire 운동으로부터 전해내려와 삼위일체 신앙에서도 중요시하는 대원칙을 기반으로 새로 시작하는 것도 방법입니다: All creatures should be equal before Concord.
  baccocc.11.d_2: "$baccocc_11d_intro$\n\n문제는 우리가 어떤 법제를 적용하느냐 하는 것입니다. 조화주의자들이 주장하는 대로 이퀘스트리아의 법제를 이식할 것인지가 화두입니다. 한편 그리폰이나 리버랜드 헌법은 Fickle Current의 NAKP를 연상케 하기 때문에 선호되지 않는 제안입니다. 조화주의자들의 선호에 따라 이퀘스트리아 법을 준용하는 것은 세계에서 가장 널리 쓰이는 법제와의 호환성은 물론이고 참조하기 좋은 사례들이 많기 때문에 더욱 경제적이라고 할 수도 있을 것입니다. 아니면 옛 Rising Fire 운동으로부터 전해내려와 삼위일체 신앙에서도 중요시하는 대원칙을 기반으로 새로 시작하는 것도 방법입니다. All creatures should be equal before Concord." # KIR_focus_8f
  baccocc.11.a: "" #이미 만들어진 헌법이 있다면 그걸 쓰는 게 맞다.
  baccocc.11.b: "" #이퀘스트리아 헌법을 이식하는 것이 최선의 방법이다.
  baccocc.11.c: "All creatures should be equal before Concord. That's where we start." #kirin.20.c

  baccocc.12.t: "The Trial of NAKP"
  baccocc.12.d: "" #NAKP의 패배와 함께 주요 구성원과 부역자들은 대부분 포로로 잡혔습니다. 물론 그 과정에서 '불운'하게도 목숨을 잃고 만 키린들도 있었지요. 어쨌든 곧 민회가 될 지도부에서는 포로의 즉결처형을 금지하고 '공정한' 재판, 물론 비공식적인 경로로는 '통쾌한' 재판을 열 것을 약속했습니다.\n\n헌법이 제정되고 하위법들이 제정됨에 따라 NAKP의 형사재판도 치러지게 되었습니다. 물론 이 형사재판은 형사소송법에 규정된 절차에 따라 치러져야 마땅하겠으나, 사안의 특수성으로 인해 현행법뿐만 아니라 Way of Fire 율법과 그리포니아 대륙법에 의해서도 심리하게 되었습니다. #TODO: 카이롭테라 전범재판 긴빠이치기
  baccocc.12.a: "Good riddance, after all."

  baccocc.13.t: "Matter of Educational Model"
  baccocc.13.d: "" #교육위원회가 구성된 회의장으로 향하는 Kindling Flash의 발걸음은 무거웠다. 그의 머릿속에는 교육위원회 회의록에 적힌 내용이 둥둥 떠다니고 있었다. 그저 키린들에게 어떻게 글을 잘 가르칠 것인지에 대해서만 고민하면 되는 문제가 아니겠는가, 라는 생각은 마치 백 살 먹은 Way of Fire의 Mystic처럼 너무 고루한 생각이었던 것이었다. 회의장 입구에 도착한 그는 심호흡을 하고 염력을 이용해 문을 열었다.\n\n\"-uck 네가 NAKP와 다른 게 뭐야?\"\n\n장내는 이미 아수라장이었는데 키린들은 이미 몸싸움을 벌이고 있었다. #TODO - unfinished event : I'm not good at make conversation
  baccocc.13.a: ""

  baccocc.6.t: "Matter of Regional Autonomy"
  baccocc.6.d: "" #지방 자치 문제는 예상대로 간단하게 처리되었습니다. 물론 혁명의 네 영웅들 사이에 이미 합의가 이루어졌던 것도 있지만, 결정적인 것은 키린들에게 있어 이 안건에 대해 반대할 이유가 전혀 없었다는 것입니다. 자치주의자들의 경우에는 말할 것도 없고, 조화주의자들 또한 그들이 선망하는 이퀘스트리아의 분권적 모형과 유사한 형태를 도입하는 것만으로 충분히 만족하는 모양새라 Mahogany Blaze가 나설 필요도 없었습니다.\n\n종교계에서도, 주요 교파인 키린 삼위일체의 주요 교리가 콩코드 아래 모든 키린의 평등이었으므로 Dayspring Rose의 교리를 잘 받아들인 신자들이라면 반발할 이유가 전혀 없었습니다. 그간 중앙집권을 정당화하는 신학으로 유지되었던 Way of Fire는 키리아의 침묵에 있어 크나큰 과실이 있는 것으로 간주되고 있었으므로 그들의 의견에 신경쓰는 키린은 지금 같은 때에 거의 없다고 봐도 무방합니다. 물론 그들 대부분은 봉기 직후 대부분 '처형'되었거나 NAKP 부역자로 간주되고 있는 형국이긴 합니다.\n\n또한 이런 분권적인 토대를 가장 싫어할만한 이들은 애초에 NAKP에 적극적으로 부역하였던 자들이라 지금은 포로가 되어 조만간 치러질 재판을 기다리고 있었죠.
  baccocc.6.a: "" #일사천리로 해결되는 일이 있기는 하다는 게 다행이야.

 #madkirin
  madkirin.1.t: "The Lecture"
  madkirin.1.d: "\"-Taking what is not one's own is called Theft (盜), and taking Life (生) and damaging Property (物) is called Robbery (賊).\"\n\nThe sun was high in the sky, and those rogues of the NAKP, the Way of Fire mystics, or mere bandits, were assembled in detention to listen to her lectures and be edified into true children of Concord.\n\n\"You, who roam day and night with sleeves rolled up and eyes glaring, shamelessly plunder, and the worst of you call money 'brother' and murder your own families to become generals, have no right to discuss ethics or morality. Moreover, you steal foods from locusts, clothes from silkworms, block bees and take their honey, and the cruelest of you pickle ant larvae by the name of Concord, what could be more brutal than you?\"\n\nThis time her gaze fell on the Way of Fire mystics.\n\n\"You talk of Principle (理) and Nature (性), and frequently mention the Concord, but if we see it as the Celestial Call (召命), creatures and kirin are all part of the myriad of things. If we speak of the Benevolence (仁) with which Concord and creatures bring forth all things - equines, locusts, silkworms, bees, ants, and kirin are all nurtured by Concord and the earth; thus should not harm each other. Looking at the distinction between Good and Evil (善惡), openly plundering the homes of bees and ants would surely make one the Great Theft (巨盜) between Concord and creatures? And plundering the very foundation of locusts and silkworms, would that not make one the Arch-enemy (大賊) against Benevolent Morality (仁義) ?\"\n\nThen the rogues on the spot fell to their knees." #박지원, 호질(虎叱)
  madkirin.1.c: "Her lecture is even more heretic."

