  baccocc.6.t: "Matter of Regional Autonomy"
  baccocc.6.d: "" #지방 자치 문제는 예상대로 간단하게 처리되었습니다. 물론 혁명의 네 영웅들 사이에 이미 합의가 이루어졌던 것도 있지만, 결정적인 것은 키린들에게 있어 이 안건에 대해 반대할 이유가 전혀 없었다는 것입니다. Communalists의 경우에는 말할 것도 없고, 조화주의자들 또한 그들이 선망하는 이퀘스트리아의 분권적 모형과 유사한 형태를 도입하는 것만으로 충분히 만족하는 모양새라 Mahogany Blaze가 나설 필요도 없었습니다.\n\n종교계에서도, 주요 교파인 키린 삼위일체의 주요 교리가 콩코드 아래 모든 키린의 평등이었으므로 Dayspring Rose의 교리를 잘 받아들인 신자들이라면 반발할 이유가 전혀 없었습니다. 그간 중앙집권을 정당화하는 신학으로 유지되었던 Way of Fire는 키리아의 침묵에 있어 크나큰 과실이 있는 것으로 간주되고 있었으므로 그들의 의견에 신경쓰는 키린은 지금 같은 때에 거의 없다고 봐도 무방합니다. 물론 그들 대부분은 봉기 직후 대부분 '처형'되었거나 NAKP 부역자로 간주되고 있는 형국이긴 합니다.\n\n또한 이런 분권적인 토대를 가장 싫어할만한 이들은 애초에 NAKP에 적극적으로 부역하였던 자들이라 지금은 포로가 되어 조만간 치러질 재판을 기다리고 있었죠.
  baccocc.6.a: "" #일사천리로 해결되는 일이 있기는 하다는 게 다행이야.

