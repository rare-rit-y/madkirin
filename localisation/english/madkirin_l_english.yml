  baccocc.8.t: "Which Law Should We Use?"
  baccocc.8.d: "In configuring the CPF, we have exerted a considerable amount of effort, yet there remains much to be desired. The most pressing issue is the constitution itself. In the process of modernizing Kiria, the constitution could be said to be the foundation of aspiring to be a rule-of-law country, to the extent that it has been translated once as 'the System of Realm' (國制). To regulate a population beyond a certain size, a legal stability defined order is the best means, and at the same time, it becomes the first step in gaining the strength to protect the commonkirin in line with modernization.\n\nThe problem lies in which legal system we adopt. It's crucial whether to transplant the legal system of Equestria as the Harmonists argue. On the other hoof, the Griffons' or the Riverland constitution is not a preferred proposal since it reminds of the Fickle Current and his NAKP. Adhering to Equestrian laws as preferred by the Harmonists could be more economical due to compatibility with the most widely used legal systems in the world and the abundance of referenceable precedents and cases. Of course, it's not without its somewhat pro-foreign elements, so the Harmonists might need to spend some of their influence to push this through. Alternatively, starting anew based on the grand principle held in high esteem by the Trinitarian faith, passed down from the old Rising Fire movement, could also be a method: All creatures should be equal before Concord." #우리가 CPF를 구성함에 있어 최대한 많은 노력을 기울여왔지만 여전히 부족한 점이 많습니다. 가장 시급한 사안은 바로 헌법입니다. 키리아의 근대화 과정에서 국제(國制)라고도 번역된 적이 있을만큼 헌법은 법치국가를 지향함에 있어 가장 근본이 되는 것이라고 할 수 있습니다. 일정 이상의 인구를 규율하기 위해서는 어찌되었건 법적 안정성으로 정의되는 질서가 가장 좋은 수단이며, 이는 동시에 현대화에 발맞추어 키린들을 지킬 힘을 얻게 해줄 첫걸음이 되는 것입니다.\n\n문제는 우리가 어떤 법제를 적용하느냐 하는 것입니다. 조화주의자들이 주장하는 대로 이퀘스트리아의 법제를 이식할 것인지가 관건입니다. 한편 Griffon들의 것이나 Riverland 헌법은 Fickle Current의 NAKP를 연상케 하기 때문에 선호되지 않는 제안입니다. 조화주의자들의 선호에 따라 이퀘스트리아 법을 준용하는 것은 세계에서 가장 널리 쓰이는 법제와의 호환성은 물론이고 참조하기 좋은 판례 및 사례들도 많기 때문에 더욱 경제적이라고 할 수도 있을 것입니다. 물론 다소 친-외세적이라고도 볼 수 있는 부분이 없지는 않기 때문에 조화주의자들은 이를 밀어붙이기 위해 영향력을 조금 소비하게 되겠지요. 아니면 옛 Rising Fire 운동으로부터 전해내려와 삼위일체 신앙에서도 중요시하는 대원칙을 기반으로 새로 시작하는 것도 방법입니다: All creatures should be equal before Concord.
  baccocc.8.a: "Importing Equestrian Constitution is the best way." #이퀘스트리아 헌법을 이식하는 것이 최선의 방법이다.
  baccocc.8.b: "All creatures should be equal before Concord. That's where we start." #kirin.20.c

  baccocc.12.t: "The Trial of NAKP"
  baccocc.12.d: "" #NAKP의 패배와 함께 주요 구성원과 부역자들은 대부분 포로로 잡혔습니다. 물론 그 과정에서 '불운'하게도 목숨을 잃고 만 키린들도 있었지요. 어쨌든 당시 곧 민회가 될 지도부에서는 포로의 즉결처형을 금지하고 '공정한' 재판, 물론 비공식적인 표현으로는 '통쾌한' 재판을 열 것을 약속했습니다.\n\n헌법이 제정되고 하위법들이 제정됨에 따라 NAKP에 대한 형사재판도 치러지게 되었습니다. 물론 이 형사재판은 형사소송법에 규정된 절차에 따라 치러져야 마땅하겠으나, 사안의 특수성으로 인해 현행법뿐만 아니라 Way of Fire 율법과 그리포니아 대륙법에 의해서도 심리하게 되었습니다. #TODO: 카이롭테라 LMRD 전범재판 긴빠이치기
  baccocc.12.a: "Good riddance, after all."


  baccocc.146.t: "[From.GetName] Invites Us To Their Faction"
  baccocc.146.d: "In an unexpected twist, [From.GetName] has invited us to join them. Shall we?"
  baccocc.146.a: "Accept."
  baccocc.146.b: "Decline."
  baccocc.146.c: "Glory to our new kirin overlord! Send the counter-offer."
  baccocc.147.t: "[From.GetName] Rejects"
  baccocc.147.d: "[From.GetName] flatly rejected our offer, which is not surprising - though it seemed like there was room for negotiation, but it seems inevitable." #[From.GetName]은 우리의 제안을 단호히 거절하였습니다. 당연한 일이겠죠. 협상의 여지가 있는 것처럼 보이긴 했지만 어쩔 수 없었던 모양입니다.
  baccocc.147.a: "Fine."
  baccocc.147.b: "Prepare the war, then."
  baccocc.148.t: "[From.GetName] Accepts"
  baccocc.148.d: "[From.GetName] took a strand by accepting our proposal, perhaps their liking for us had an effect, in the future they and we will fight as one." #[From.GetName]은 우리의 제안을 받아들이는 것으로 가닥을 잡았습니다. 아마 우리에 대한 호감이 영향을 미친 것 같습니다. 앞으로 저들과 우리는 하나되어 싸울 것입니다.
  baccocc.148.a: "Great."
  baccocc.149.t: "[From.GetName] Bends Down Even More"
  baccocc.149.d: "[From.GetName] have not only accepted our offer, but have also indicated that they are willing to give up some of their sovereignty, albeit with some demands and suggestions that accompany the counter-offer. Seemingly their positive opinion us or their precarious situation, had an effect. Our additive delegation has already departed and is headed there to negotiate detailed terms." #[From.GetName]은 우리의 제안을 받아들이는 것으로 모자라 자신들의 주권을 일부 포기할 뜻도 있음을 밝혔습니다. 물론 역제안에 수반하는 약간의 요구 및 제안이 추가되기는 했지만 말입니다. 아마 우리에 대한 강한 호감이나 저들의 불안정한 상황이 영향을 미친 것 같습니다. 이미 우리 대표단이 출발하여 상세한 조건을 협상하기 위해 그곳으로 향했습니다.
  baccocc.149.a: "Uh... Why, yes. Good thing."

  kirin.36.coc: "Kindling Flash watched with awe as the metal monster chugged into Vermilion. The newly-built Vermilion Grand Central Terminus was packed with kirin of all trots of life, jammed so close together that the regiment of bannerkirin brought on for security struggled to keep the crowd from pushing them onto the glistening steel tracks in the station. Nokirin wanted to miss the exciting event, and he couldn't deny that he found it all exciting as well. After all, there would only ever be one first train from Radiance to Vermilion, reestablishing the link between the Realm's capital and its traditional gateway along the coast. This moment, mundane as it normally otherwise would have been, meant something fantastic for so many kirin, and for the prosperity of the Realm itself.\n\nWhen the train finally rolled into the station, everykirin present let out a cheer and stomped their hooves for the engineers at the controls. As the engineers were escorted out of the engine and feted with garlands, food, and rice wine, Kindling Flash serenely smiled out over the crowd. "With the completion of the Vermilion-Radiance Line, our Commanalty is once again a part of the outside world," he announced, to much hooting and hollering. "This marvel is the first fruit of what I sincerely hope will be a bountiful harvest between our Commonalty. Hoof in hoof, I pray to Her Radiant Trinity in all of Her glory that our two nations will have many more partnerships of mutual friendship and cooperation such as this one."\n\nThen, to the surprise and awe of the crowd assembled, Kindling Flash stepped forward with his entourage and boarded the train as engineers get in the train engine. The train whistled as Kindling Flash waved out the window, and the crowd cheered."

