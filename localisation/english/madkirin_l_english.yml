 BAC_COC_pol_head: "Committee for Commonal Education" #만민교육위원회
 BAC_COC_pol_head_desc: "Due to the complexity inherent in Kirin letters, the literacy rate is significantly higher compared to modern nations. The Committee for Commonal Education has been ordered to focus on this illiteracy issue according to the consensus of the Commonal Senate, yet progress is reportedly slow. The highly esteemed Dayspring Rose will be appointed as a special chief commissioner to find out what problems are." #키린 문자 특유의 난해함으로 인해 키린 문맹률은 현대 국가들에 비해 월등히 높은 편입니다. 민회의 총의에 따라 만민교육위원회는 이러한 문맹 문제에 주력할 것을 하명받았으나 여전히 일의 진행이 지지부진하다고 합니다. 명망 높은 Dayspring Rose를 특별위원장으로 위촉해 어떤 문제가 벌어지고 있는지 알아내도록 할 필요가 있습니다.
 BAC_COC_pol_h1: "Purge The Way of Fire"
 BAC_COC_pol_h1_desc: "The Way of Fire bears the responsibility for not having been of any assistance as Kiria transformed into a horrific battlefield. Who was it that forced the Silence in the first place? No matter how secluded or harmless those who worship this monstrosity may be, it's unacceptable to have such a flawed values. These values eat away at their innocent hearts until they turn into monsters like those." #The Way of Fire는 키리아가 참혹한 전쟁터로 변모하는 과정에서 아무런 도움이 되지 않았다는 책임이 있습니다. 애초에 침묵을 강요한 것이 누구였던가요? 이 흉물을 숭배하는 자들이 아무리 벽지에 쳐박혀 있고, 아무리 무해하다 하더라도, The Way와 같이 그들의 마음 속에 파고들어 괴물이 될 때까지 그 순수한 마음을 좀먹는 잘못된 가치관이 심어져 있어서는 안 됩니다.
 BAC_COC_pol_c1: "Allow The Way of Fire"
 BAC_COC_pol_c1_desc: "Despite the numerous misdeeds committed by the hideous monster known as The Way of Fire, there still remains a glimmer of light in the hearts of the innocent folks and (perhaps even more innocent) devout priestesses. Although they torn our Realm apart and reduced it to tatters, should we do the same to the hearts of these faithful?" #The Way of Fire라는 추악한 괴물이 저질렀던 실정은 적지 않지만, 그럼에도 시골의 순박한 주민들과 (어쩌면 그들보다 더 순박할) 독실한 사제들의 마음 속에는 여전히 한 줄기 빛으로 남아 있습니다. The Way가 우리의 Realm을 찢어발기고 누더기로 만들었지만, 우리가 그 신실한 이들의 마음 속까지 그렇게 만들어야 할까요?
